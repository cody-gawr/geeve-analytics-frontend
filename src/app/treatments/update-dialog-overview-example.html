<div class="AddUserPopup"> 
<h1 mat-dialog-title>Update Treatment</h1>
 <input type="hidden" tabindex="1" [(ngModel)]="data.treatmentId" placeholder="Treatment Id" class="treatmentId" value="" required="true">
<div mat-dialog-content class="sa_forms_design">



   <div fxLayout="row wrap" fxLayoutGap="2%">
    <div fxFlex.gt-md="49" fxFlex="100" class="sa-form-group">
        <label>Treatment Name</label>
           <input matInput tabindex="1" [(ngModel)]="data.treatmentName" placeholder="" class="treatmentName" required="true">
             <span class="treatNameError"></span>
    </div>
   </div>

      <div fxLayout="row wrap" fxLayoutGap="2%">
    <div fxFlex.gt-md="49" fxFlex="100" class="sa-form-group">
        <label>Treatment Status</label>
       <mat-select name ="value" tabindex="1" [(ngModel)]= "data.treatmentStatus"  class="form-control-dialog treatmentStatus" required="true">
      <mat-option  value="ACTIVE">ACTIVE</mat-option>
      <mat-option  value="INACTIVE">INACTIVE</mat-option>
    </mat-select>
    </div>
   </div>

</div>
<div mat-dialog-actions class="sa-pull-right">
  <button mat-button (click)="updatesave(data)"  tabindex="2" class="mat-raised-button mat-dc">OK</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">Cancel</button>
</div>
</div>
