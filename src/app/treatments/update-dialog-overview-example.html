<div class="AddUserPopup"> 
<h1 mat-dialog-title>Update Treatment</h1>
 <input type="hidden" tabindex="1" [(ngModel)]="data.treatmentId" placeholder="Treatment Id" class="treatmentId" value="" required="true">
<div mat-dialog-content>

  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.treatmentName" placeholder="Treatment Name" class="treatmentName" required="true">
  </mat-form-field>
  <span class="treatNameError"></span>

   <mat-form-field>
    <mat-label>Treatment Status</mat-label> 
    <mat-select name ="value" tabindex="1" [(ngModel)]= "data.treatmentStatus"  class="form-control-dialog treatmentStatus" required="true">
      <mat-option  value="ACTIVE">ACTIVE</mat-option>
      <mat-option  value="INACTIVE">INACTIVE</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="updatesave(data)"  tabindex="2" class="mat-raised-button mat-dc">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">No Thanks</button>
</div>
</div>
