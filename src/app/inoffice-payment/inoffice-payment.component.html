

<div class="sa_login_blur" style="background:url('../../assets/images/background/login-register_60.jpg')!important; background-size:cover!important; filter:blur(20px)!important; position:absolute; width:100%; min-height: 100vh;
display: flex;
background-size: cover;
align-items: center;"></div>

<div class="sa_internal_header">
    <img class="" src="../assets/images/logo-text.png"> 
</div>


<img class="login_abso_logo" src="../assets/images/logo-text-white.png">
<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg); height:auto; min-height:100vh;  padding:20px; ">

        <mat-card style="margin:10px auto; max-width:800px;  width:100%;">
            <mat-card-content style="padding:0;">
                <!-- ============================================================== -->
                <!-- column -->
                <!-- ============================================================== -->
                    <!-- Card column -->
                    <h4 _ngcontent-c2="" class="spl_headings">Patient Plan Details</h4>
                
                    <div fxLayout="row wrap" >
                         <div fxFlex.lg="40" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" fxFlex="100" class="sa_payment_left_area">
                            <img src="../assets/images/payment2.png">
                         </div>
                        <div fxFlex.lg="60" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" fxFlex="100">
                                
                                <div class="sa_mattabs_design sa_matforms_design sa_payment_form">
                                      
                                    <div fxLayout="row wrap" fxLayoutGap="2%">
                                    <div fxFlex.gt-sm="100" fxFlex="100" class="sa_mattabs_design sa_matforms_design">
                                        <table class="sa_plan_show">
                                            <tr>
                                                <th>Plan</th>
                                                <td>{{plan_name}}</td>
                                            </tr>
                                            <tr>
                                                <th>Total Pending Payment</th>
                                                <td>${{balance_amount}}</td>
                                            </tr>
                                            <tr>
                                                <th>Subscription Amount</th>
                                                <td>${{monthly_weekly_payment}}</td>
                                            </tr>
                                            <tr>
                                                <th>Subscription Duration</th>
                                                <td>{{duration}}</td>
                                            </tr>
                                            <tr>
                                                <th>Subscription Frequency</th>
                                                <td>{{payment_frequency}}</td>
                                            </tr>
                                           
                                           
                                        </table>
                                        <div style="text-align:center">
                                            <a (click)="openCheckout()" class="btn-round mat-raised-button mat-dc">Pay ${{monthly_weekly_payment}}</a>
                                         </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>



            </mat-card-content>
        </mat-card>
</div>
