<div class="reward-main-container">
  <div class="top-header-con">
    <h2>Exclusive Jeeve partner benefits</h2>
    <div class="clor-txt">
      Take advantage of your Jeeve subscription and access special offers with
      our partners.
    </div>
  </div>
  <div class="rewar-partner-main">
    <div class="rewards-card-wrap">
      <div
        class="rewards-card-column"
        *ngFor="let reward of rewards; let i = index"
        [ngClass]="(i + 1) % 3 == 0 ? 'noMargin' : ''">
        <div class="rewards-cards">
          <div class="Card bg-card">
            <div class="logo">
              <img src="/assets/images/partners/{{ reward.logo_url }}" />
            </div>
            <div class="top-text clor-txt">{{ reward.top_text }}</div>
            <div class="code-txt clor-txt">{{ rewardsCode }}</div>
            <div class="seprator"></div>
            <div class="below-text clor-txt">
              <i class="fas fa-pen"></i> {{ reward.category }}
            </div>
          </div>
          <div class="hower-Card" (click)="openLink(reward.wordpress_url)">
            <div class="logo">
              <img
                src="/assets/images/partners/hover-logo-{{
                  reward.hover_logo_url
                }}" />
            </div>
            <div class="top-text">{{ reward.hover_text }}</div>
            <div class="below-text">Get Started</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
