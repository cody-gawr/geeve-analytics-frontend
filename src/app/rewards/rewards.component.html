<div class="reward-main-container">
   <div class="top-header-con">
      <h2>Our exclusive partner rewards</h2>
      <div>Kick off your business growth or drive business efficiency with a range of our app partners at a discounted price.</div>     
   </div>
   <div class="rewar-partner-main">
      <div class="rewards-cards" *ngFor="let reward of rewards; let i = index;" [ngClass] = "( ((i+1) % 3) == 0)? 'noMargin' : '' ">
          <div class="Card">
            <div class="logo"><img src="/assets/images/partners/{{ reward.logo_url }}" /></div>
            <div class="top-text">{{ reward.top_text }}</div>
            <div class="seprator"></div>
            <div class="below-text"><i class="fas fa-pen"></i> {{ reward.category }}</div>
          </div>
          <div class="hower-Card" (click) = "openLink(reward.wordpress_url)" >
            <div class="logo"><img src="/assets/images/partners/{{ reward.hover_logo_url }}" /></div>
            <div class="top-text">{{ reward.hover_text }}</div>
            <div class="below-text">Get Started</div>
          </div>
      </div>
   </div>
</div>
