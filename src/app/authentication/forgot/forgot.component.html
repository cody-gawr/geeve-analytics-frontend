<div class="sa_login_blur" style="background:url('../../assets/images/background/login-register_60.jpg')!important; background-size:cover!important; filter:blur(20px)!important; position:absolute; width:100%; height: 100vh;
display: flex;
background-size: cover;
align-items: center;"></div>
<img class="login_abso_logo" src="../assets/images/logo-text-white.png">
<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="text-center">
            <img alt="homepage" src="../assets/images/logo-icon.gif">
            <h4 class="m-t-0">Recover Password</h4>
          </div>
          <p class="text-center font-14">Enter your email and we'll send you the password reset link.</p>

          <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Email address" type="email" [formControl]="form.controls['email']">
              </mat-form-field>
              <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="text-danger support-text">You must include an email address.</small>
              <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="text-danger support-text">You must include a valid email address.</small>
              <small *ngIf="errorLogin ==true && errorLoginText != ''" class="text-black">{{errorLoginText}}</small>
               <small *ngIf="successLogin ==true && successLoginText != ''" class="text-black">{{successLoginText}}</small>
            </div>
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <button mat-raised-button color="primary" type="submit" class="btn-block btn-lg m-t-20 m-b-20 mat-dc" [disabled]="!form.valid">Submit</button>
            </div>

            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" class="">
              <a [routerLink]="['/login']" class="forgot_link link" align="center">Back to Login</a>
            </div>


          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
