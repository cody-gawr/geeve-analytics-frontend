<h1 mat-dialog-title>Add plan</h1>
<div mat-dialog-content>
 
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.plan" placeholder="Plan Name">
  </mat-form-field>

  
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.allowedClinics" placeholder="Allowed Clinics">
  </mat-form-field>

  
  <mat-form-field>
    <textarea matInput tabindex="1" [(ngModel)]="data.description" placeholder="Description"></textarea>
  </mat-form-field>
   <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.amount" placeholder="Amount($)">
  </mat-form-field>

  
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.discount" placeholder="Discount">
  </mat-form-field>

  
  <!--  <input type="file" (change)="onChange($event)"> -->
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" tabindex="2" class="mat-raised-button mat-dc">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">No Thanks</button>
</div>
