<h1 mat-dialog-title>Invoice Details</h1>
<ngx-datatable #table class='material responsive-datatable' [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='data.invoicedata'>
    
 <ngx-datatable-column prop="sr" name="sr">
              <ng-template let-column="column" ngx-datatable-header-template>
            <span>Id</span>
          </ng-template>
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <span>
                {{rowIndex + 1}}
              </span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column prop="invoiceId" name="invoiceId">
              <ng-template let-column="column" ngx-datatable-header-template>
            <span>Invoice Id</span>
          </ng-template>
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
              <span >
                {{value}}
              </span>
                  </ng-template>
          </ngx-datatable-column>
                    
            <ngx-datatable-column prop="subscriptionId" name="subscriptionId">
              <ng-template let-column="column" ngx-datatable-header-template>
              <span>Subscription Id</span>
            </ng-template>
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                <span >
                  {{value}}
                </span>
              
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column prop="total_paid" name="total_paid">
            <ng-template let-column="column" ngx-datatable-header-template>
            <span>Total Paid</span>
          </ng-template>
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
              <span >
              $ {{value}}
              </span>
            
            </ng-template>
          </ngx-datatable-column>
      
  </ngx-datatable>
