<mat-card>
    <mat-card-content>
        <mat-card-title>Users  <!-- <button class="sa-pull-right mat-raised-button mat-gray" mat-raised-button (click)="openDialog()">Add User</button> --></mat-card-title>

        <mat-form-field>
            <input matInput type='text' class="form-control" placeholder='Type to filter User name...' (keyup)='updateFilter($event)'
            />
        </mat-form-field>
        <ngx-datatable #table class='material' [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
            [rowHeight]="'auto'" [limit]="10" [rows]='rows'>
       <ngx-datatable-column name="Sr">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>Sr</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <span>
            {{value}}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Username">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>User Name 123</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span >
            {{value}}
          </span>
           <span title="Double click to edit" (dblclick)="enableEditing(rowIndex,'username')" *ngIf="!editing[rowIndex + '-username'] && value == ''">
            Enter Username
          </span>
          <input autofocus (blur)="updateValue($event, 'username', rowIndex)" *ngIf="editing[rowIndex+ '-username']" type="text" [value]="value"
          />
        </ng-template>
      </ngx-datatable-column>
       <ngx-datatable-column name="Email">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span>
            {{value}}
          </span>
           <span title="Double click to edit" (dblclick)="enableEditing(rowIndex,'email')" *ngIf="!editing[rowIndex + '-email'] && value == ''">
            Enter Email
          </span>
          <input autofocus (blur)="updateValue($event, 'email', rowIndex)" *ngIf="editing[rowIndex+ '-email']" type="text" [value]="value"
          />
        </ng-template>
      </ngx-datatable-column>
             <ngx-datatable-column name="Plans">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span>
            {{value}}
          </span>
          <input autofocus (blur)="updateValue($event, 'email', rowIndex)" *ngIf="editing[rowIndex+ '-email']" type="text" [value]="value"
          />
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="usertype">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>User Type</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span>
          &nbsp;&nbsp;  {{value}}  
          </span>
          <input autofocus (blur)="updateValue($event, 'usertype', rowIndex)" *ngIf="editing[rowIndex+ '-usertype']" type="text" [value]="value"
          />
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Created">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span>
            {{value| date}}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="id">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>Actions</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value" style="width:266px!important;">
       
          <button class="action_btn danger" mat-menu-item (click) = "deleteUsers(rowIndex)">
         <i class="ti-trash text-danger m-r-10"></i></button>
        </ng-template>
      </ngx-datatable-column>
        </ngx-datatable>
    </mat-card-content>
</mat-card>
