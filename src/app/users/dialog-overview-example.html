<h1 mat-dialog-title>Add Clinic</h1>
<div mat-dialog-content class="sa_forms_design">
  <div class="sa-form-group">
    <label>Clinic Name</label>
    <input tabindex="1" [(ngModel)]="data.name" placeholder="" />
  </div>

  <div class="sa-form-group">
    <label>Address</label>
    <input tabindex="1" [(ngModel)]="data.address" placeholder="" />
  </div>

  <div class="sa-form-group">
    <label>Contact Name</label>
    <input tabindex="1" [(ngModel)]="data.contact_name" placeholder="" />
  </div>
  <!--  <input type="file" (change)="onChange($event)"> -->
</div>
<div mat-dialog-actions class="justify-between">
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">
    Cancel
  </button>
  <button mat-button [mat-dialog-close]="data" tabindex="2" class="mat-raised-button mat-dc">
    Ok
  </button>
</div>
