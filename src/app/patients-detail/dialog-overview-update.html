
<h1 mat-dialog-title>Change Plan</h1>
<div mat-dialog-content class="sa_forms_design"> 
  <div fxLayout="row wrap" >
    <div fxFlex.gt-md="100" fxFlex="100" class="sa-form-group"> 
         <mat-form-field>
      <mat-label>Change Plan </mat-label> 
      <mat-select name ="value" tabindex="1" [(ngModel)]= "data.plan_selected"  class="form-control-dialog" required="true">
       <mat-option *ngFor="let plan of data.plans" [value]="plan.id" [disabled]="plan.id == data.plan_id || plan.planLength != data.planLength">
        {{plan.planName}}
      </mat-option>
      </mat-select>
    </mat-form-field>
    </div>
   </div>
</div>
<div mat-dialog-actions class="sa-pull-right">
  <button mat-button (click)="save(data)" tabindex="2" class="mat-raised-button mat-dc" [disabled]="!data.plan_selected">Change Plan</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">Cancel</button>
</div>
