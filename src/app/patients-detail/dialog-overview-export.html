
<h1 mat-dialog-title>Export Payments</h1>
<div mat-dialog-content class="sa_forms_design">
  <div fxLayout="row wrap" >
        <div fxFlex.gt-md="100" fxFlex="100" class="sa-form-group" >
            <label>Start Date</label>
            <div class="start_date">
                <mat-form-field>
                    <input matInput [matDatepicker]="dp" [(ngModel)]="data.start_date"  [min]="data.minDate" [max]="data.maxDate">
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp 
                                    startView="multi-year" startView="year"
                                    panelClass="example-month-picker">
                    </mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div fxFlex.gt-md="100" fxFlex="100" class="sa-form-group" >
            <label>End Date</label>
            <div class="due_date">
                <mat-form-field>
                    <input matInput [matDatepicker]="dp1" [(ngModel)]="data.end_date" [min]="data.minDate" [max]="data.maxDate">
                    <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                    <mat-datepicker #dp1 
                                    startView="multi-year" startView="year"
                                    panelClass="example-month-picker">
                    </mat-datepicker>
                </mat-form-field>
            </div>
        </div>
   </div>
</div>
<div mat-dialog-actions class="sa-pull-right">
  <button mat-button (click)="save(data)" tabindex="2" class="mat-raised-button mat-dc">Export</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">Cancel</button>
</div>
