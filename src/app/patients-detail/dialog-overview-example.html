
<h1 mat-dialog-title>Invite New Member</h1>
<div mat-dialog-content class="sa_forms_design"> 
  <div fxLayout="row wrap" >
    <div fxFlex.gt-md="100" fxFlex="100" class="sa-form-group"> 
        <label>Patient Name</label>
        <input tabindex="1" [(ngModel)]="data.invite_member_name" (keypress)="omit_special_char($event)" [formControl]="formInvite.controls['invite_member_name']" placeholder="" class="form-control-dialog">
        <small *ngIf="formInvite.controls['invite_member_name'].hasError('required') && formInvite.controls['invite_member_name'].touched" class="text-danger support-text">Patient Name is Required.</small>
    </div>
    <div fxFlex.gt-md="100" fxFlex="100" class="sa-form-group">
         <label>Patient Email Address</label>
        <input tabindex="1" placeholder="" [(ngModel)]="data.invite_member_email" [formControl]="formInvite.controls['invite_member_email']" class="form-control-dialog">
         <small *ngIf="formInvite.controls['invite_member_email'].errors?.email && formInvite.controls['invite_member_email'].touched" class="text-danger support-text">You must include a valid email address.</small>
    </div>
   </div>
</div>
<div mat-dialog-actions class="sa-pull-right">
  <button mat-button (click)="save(data)" tabindex="2" class="mat-raised-button mat-dc" [disabled]="!formInvite.valid">Send Invite</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">Cancel</button>
</div>
