<h1 mat-dialog-title>Invite New Member</h1>
<div mat-dialog-content>
 
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.invite_member_name" placeholder="Name" class="form-control-dialog" required="true">
  </mat-form-field>

  


	<mat-form-field>
    <input matInput  tabindex="1" placeholder="Enter your email" [(ngModel)]="data.invite_member_email"  [formControl]="email" class="form-control-dialog" required="true">
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save(data)" tabindex="2" class="mat-raised-button mat-dc">OK</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">Cancel</button>
</div>
