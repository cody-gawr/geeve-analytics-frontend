<h1 mat-dialog-title>Add New Member</h1>
<div mat-dialog-content>
 
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.invite_member_name" placeholder="Name">
  </mat-form-field>

  
  <!-- <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.invite_member_email" placeholder="Email Address" />

  </mat-form-field> -->
  

	<mat-form-field>
    <input matInput placeholder="Enter your email" [(ngModel)]="data.invite_member_email"  [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" tabindex="2" class="mat-raised-button mat-dc">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">No Thanks</button>
</div>
