
<input type="button" id="clinic_initiate" (click) = "initiate_clinic()"  [style.display]="'none'">
<mat-card>
    <mat-card-content>
        <mat-card-title><span class="main-title">Patients Listing</span>  
         <!-- <button class="sa-pull-right mat-raised-button sa-pull-right mat-gray" (click) = "goBack()">Back</button> -->
         <button class="sa-pull-right mat-raised-button mat-gray mr-15" mat-raised-button (click)="openDialog()" *ngIf="clinic_id > 0">Invite New Member  </button></mat-card-title>

        <mat-form-field>
            <input matInput type='text' class="form-control" placeholder='Type to filter Patient name...' (keyup)='updateFilter($event)'
            />
        </mat-form-field>
        
        <ngx-datatable #table class='material responsive-datatable'  [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="20" [rows]='rows' (onRowClick)="_onRowClick($event)">
      <ngx-datatable-column prop="patient_name" name="patient_name">
         <ng-template let-column="column" ngx-datatable-header-template  let-sort="sortFn">
        <span (click)="sort()">Patient Name</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span >
            {{value}}
          </span>
              </ng-template>
      </ngx-datatable-column>
   <ngx-datatable-column prop="planName" name="planName">
         <ng-template let-column="column" ngx-datatable-header-template  let-sort="sortFn">
        <span (click)="sort()">Plan Name</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span >
            {{value}}
          </span>
      </ng-template>
  </ngx-datatable-column>
          <ngx-datatable-column prop="patient_dob" name="patient_dob" [sortable]="true">
            <ng-template let-column="column" ngx-datatable-header-template  let-sort="sortFn">
          <span (click)="sort()">Date Of Birth</span>
        </ng-template>
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
            <span >
              {{value}}
            </span>
           
          </ng-template>
        </ngx-datatable-column>


            <ngx-datatable-column prop="patient_email" name="patient_email" [width] = "220">
              <ng-template let-column="column" ngx-datatable-header-template  let-sort="sortFn">
            <span (click)="sort()">Email</span>
            </ng-template>
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
              <span class="datatableEmail">
                {{value}}
              </span>
            </ng-template>
            </ngx-datatable-column>

      <ngx-datatable-column  prop="patient_status" name="patient_status">
        <ng-template let-column="column" ngx-datatable-header-template  let-sort="sortFn">
      <span class="subStatus" (click)="sort()">Status</span>
      </ng-template>
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
        <!-- <span title="Double click to edit" (dblclick)="enableEditing(rowIndex,'patient_status')" *ngIf="!editing[rowIndex + '-patient_status']"> -->
          {{value}}
        <!-- </span> -->
        <!-- <select id="statusFilter" *ngIf="editing[rowIndex+ '-patient_status']" (change)="updateValue($event, 'patient_status', rowIndex)">
         <option value="ACTIVE" [selected]="row.patient_status =='ACTIVE' ? true : null" >ACTIVE</option>
          <option value="INACTIVE" [selected]="row.patient_status =='INACTIVE' ? true : null">INACTIVE</option>
        </select> -->
       </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="id" >
         <ng-template let-column="column" ngx-datatable-header-template  let-sort="sortFn">
        <span (click)="sort()">Actions</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value" style="width:266px!important;">
          <a [routerLink]="['/patient-info',value]" class="action_btn golden sa-pull-right mat-gray patient_detail_edit textonly" title='Patients Details'  *ngIf="value != ''"> Edit </a>
          <a  class="action_btn danger sa-pull-right mat-gray patient_detail_edit textonly" title= 'Patients Details' (click) = "delete_invite(rows[rowIndex]['invite_id'])" *ngIf="value == ''"> Delete </a>
        </ng-template>
      </ngx-datatable-column>      
        </ngx-datatable>
    </mat-card-content>
</mat-card>
