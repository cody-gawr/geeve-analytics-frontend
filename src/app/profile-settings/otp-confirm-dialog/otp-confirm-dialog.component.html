<form id="otpForm" class="w-full" [formGroup]="OtpFormGroup" (submit)="onSubmit()">
  <div class="logo-header">
    <img src="assets/images/logo-icon.gif" />
  </div>
  <div mat-dialog-content style="padding-bottom: 0px !important">
    <div class="qr-box" *ngIf="imageUrl">
      <h1 class="font-lg">Setup 2-factor authentication</h1>
      <p class="font-sm">Scan QR code by your authenticator app</p>
      <div>
        <img [src]="imageUrl" width="250px" height="250px" />
      </div>
    </div>
    <div class="qr-box">
      <h3 class="font-base mb-3">Enter the 6-digit code generated by your app</h3>
      <mat-form-field floatLabel="always">
        <input matInput type="text" formControlName="otp" />
        <mat-error *ngIf="OtpFormGroup.controls['otp'].invalid && formSubmitted"
          >Invalid code. Please check!</mat-error
        >
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button class="mat-dc" type="submit" mat-flat-button>Confirm</button>
  </div>
</form>
