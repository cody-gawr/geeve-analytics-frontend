
<input type="button" id="clinic_initiate" (click) = "initiate_clinic()"  [style.display]="'none'">

<mat-card>
    <mat-card-content>
        <mat-card-title>Defaulters</mat-card-title>

        <mat-form-field>
            <input matInput type='text' class="form-control" placeholder='Type to filter Defaulters Name...' (keyup)='updateFilter($event)'
            />
        </mat-form-field>
        <ngx-datatable #table class='material' [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
            [rowHeight]="'auto'" [limit]="10" [rows]='rows'>
       <ngx-datatable-column name="Id">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>Id</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <span>
            {{rowIndex+1}}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column  prop="patient_name" name="patient_name">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>Patient Name</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
            {{value}}
       </ng-template>
        
      </ngx-datatable-column>


       <ngx-datatable-column prop="patient_email" name="patient_email">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>Patient Email</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
            {{value}}
          </ng-template>
      </ngx-datatable-column>


       <ngx-datatable-column prop="patient_phone_no" name="patient_phone_no">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>Contact Number</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
             {{value}}
       </ng-template>

      </ngx-datatable-column>


       <ngx-datatable-column prop="plan_name" name="plan_name">
        <ng-template let-column="column" ngx-datatable-header-template>
       <span>Plan</span>
     </ng-template>
       <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
           {{value}} 
       </ng-template>
     </ngx-datatable-column>


     <ngx-datatable-column prop="amount_owing" name="amount_owing">
      <ng-template let-column="column" ngx-datatable-header-template>
     <span>Owning Amount</span>
   </ng-template>
     <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
         {{value}}
   
     </ng-template>
   </ngx-datatable-column>
   
      
      <ngx-datatable-column  name="id">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>Actions</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value" style="width:266px!important;">
          <a class="action_btn golden" (click)="sendDefaultersemail(rowIndex)" title= 'Update Patient'><i class="ti-email  m-r-10"></i></a>
        </ng-template>
      </ngx-datatable-column>
        </ngx-datatable>
    </mat-card-content>
</mat-card>
