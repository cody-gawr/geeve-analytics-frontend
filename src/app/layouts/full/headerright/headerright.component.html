
    <div fxLayout="row wrap" class="header_filters" >

        <div fxFlex.lg="48" fxFlex.xs="100" fxFlex="48" class="header_first_select">

              <div class="vertical_center_header_content">

                  <div class="sa_mat_select_topbar">

                    <mat-form-field>
                    
                            <mat-select class="external_clinic"  [value] ="selectedClinic" [(ngModel)]="selectedClinic" (ngModelChange)="loadClinicid($event)">
                                
                                <mat-option *ngFor="let clinicData of clinicsData" [value]="clinicData.id">
                               
                                    {{clinicData.clinicName}}

                                </mat-option>

                            </mat-select>

                        </mat-form-field>

                  </div>
              </div>
          </div>
            <div fxFlex.lg="50" fxFlex.xs="100" fxFlex="50" class="dentist_dropdown">

                <div class="vertical_center_header_content">

                    <div class="sa_mat_select_topbar">

                        <mat-form-field>

                            <mat-select [value] ="selectedDentist" class="external_dentist"  [(ngModel)]="selectedDentist" (ngModelChange)="loadDentist($event)">

                                <mat-option value="all">All Dentists</mat-option>

                                <mat-option *ngFor="let dentist of dentists"  [value]="dentist.providerId">

                                    {{dentist.name}}

                                </mat-option>

                            </mat-select>

                        </mat-form-field>

                    </div>

                </div>

            </div>


       </div>
