<div class="features-new">
	<div mat-dialog-content class="sa_forms_design new-feature-popup" align="center">
		<h4>Recent Updates</h4>
		<ul>
			<li *ngFor="let feature of data">
				<p><strong>{{ feature.date_added | date:'dd-MM-yyyy' }}:</strong> {{ feature.description }}</p>
				<p *ngIf="feature.link"><a target="_blank" href="{{ feature.link }}"><strong>More details</strong></a>
				</p>
			</li>
		</ul>
		<span class="new-feature-popup-close" (click)="onNoClick()">X</span>
	</div>
	<i class="fas fa-heartbeat  features-new-icon"></i>
</div>
