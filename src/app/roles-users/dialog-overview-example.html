<div class="AddUserPopup"> 
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content class="sa_forms_design">
  



 <div fxLayout="row wrap" fxLayoutGap="2%">
    <div fxFlex.gt-md="49" fxFlex="100" class="sa-form-group">
        <label>Display Name</label>
         <input tabindex="1" class="form-control-dialog" required="true" [(ngModel)]="data.display_name" placeholder="">
    </div>
    <div fxFlex.gt-md="49" fxFlex="100" class="sa-form-group">
         <label>Email</label>
    <input tabindex="1" class="form-control-dialog" required="true" [(ngModel)]="data.email" placeholder="">
    </div>

   </div>

  <div class="selectIcon">
     <select fxFlex.gt-sm="100%" class="form-control-dialog" required="true" fxFlex.gt-xs="100%" fxFlex="100" class="sa_select form-control" name="user_type" [(ngModel)]="data.user_type">
      <option value ="" selected>Select User Type</option>
      <option value ="3">Receptionist</option>
      <option value ="4">Manager</option>

   </select> 
 </div>

   <input type='hidden' tabindex="1" [(ngModel)]="data.password"  placeholder="Email">
  <!--  <input type="file" (change)="onChange($event)"> -->
</div>
<div mat-dialog-actions class="sa-pull-right">
  <button mat-button (click)="save(data)"   tabindex="2" class="mat-raised-button mat-dc">OK</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">Cancel</button>
</div>
</div>
