<div class="AddUserPopup"> 
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content class="sa_forms_design">
  <div class="sa-form-group">
    <label>Display Name</label>
    <input tabindex="1" [(ngModel)]="data.display_name"  class="mat-form-control" required="true"placeholder="">
  </div>
  <div class="sa-form-group">
    <label>Email</label>
    <input matInput type="email" tabindex="1" [(ngModel)]="data.email"  class="mat-form-control" required="true"placeholder="">
  </div>
  <div class="sa-form-group">
    <label>Select User Type</label>
     <select required="true" class="sa_select mat-form-control" name="user_type" [(ngModel)]="data.user_type" (ngModelChange)="loadDentist($event)">
      <!--<option value ="Select User Type" selected></option>-->
      <option value ="3">Practice Manager</option>
      <option value ="4">Clinician</option>
      <option value ="5">Staff</option>
   </select> 
</div>
<div class="sa-form-group" *ngIf="show_dentist == true">
  <label>Select Dentist</label>
  <select class="sa_select sa_select_set_roles mat-form-control" name="dentist_id" required="true" [(ngModel)]="data.dentist_id" >
      <!--<option value ="Select Dentist" selected="true"></option>-->
      <option *ngFor="let dentist of data.dentists" value ="{{dentist.providerId}}">{{dentist.name}}</option>
   </select> 
 
   <input type='hidden' tabindex="1" [(ngModel)]="data.password"  placeholder="Email">
  <!--  <input type="file" (change)="onChange($event)"> -->
</div>
</div>
<div mat-dialog-actions class="justify-between">
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">Cancel</button>
  <button mat-button (click)="save(data)"  tabindex="2" class="mat-raised-button mat-dc float-right">Ok</button>
</div>
</div>
