<div class="SetRolesPopup_outer">
<h1 mat-dialog-title>Manage Roles</h1>
<div mat-dialog-content class="SetRolesPopup sa_forms_design">
  <div class="sa-form-group">
    <label>Select Role</label>
  <select class="sa_select sa_select_set_roles form-control" name="user_type" [(ngModel)]="data.user_type" (ngModelChange)="loadPermisions($event)">
      <!--<option value ="" selected="true">Select User Type</option>-->
      <option value ="6"  *ngIf="loginUserType == '2'">Owner</option>
      <option value ="3">Practice Manager</option>
      <option value ="5">Staff</option>
      <option value ="4">Clinician</option>
   </select> 
 </div>
  <div class="SetRoles_checkbox">
    <div class="dashboardsRoles">
      <h2>Dashboards</h2>
       <div class="dashboardsRolesCon">
       <mat-checkbox class="role_permissions" [(ngModel)]="data.selectedRole['dashboard1_'+selected_id]">Clinician Analysis</mat-checkbox>
      <mat-checkbox *ngIf="userPlan != 'lite'" class="role_permissions" [(ngModel)]="data.selectedRole['dashboard2_'+selected_id]">Clinician Procedures & Referrals</mat-checkbox>
      <mat-checkbox class="role_permissions" [(ngModel)]="data.selectedRole['dashboard3_'+selected_id]">Front Desk</mat-checkbox>
      <mat-checkbox *ngIf="userPlan != 'lite'" class="role_permissions" [(ngModel)]="data.selectedRole['dashboard4_'+selected_id]">Marketing</mat-checkbox>
      <mat-checkbox class="role_permissions" [(ngModel)]="data.selectedRole['dashboard6_'+selected_id]">Follow Ups</mat-checkbox>
      <mat-checkbox class="role_permissions" [(ngModel)]="data.selectedRole['dashboard5_'+selected_id]">Finances</mat-checkbox>
    </div>
    </div>

    <mat-checkbox class="role_permissions" [(ngModel)]="data.selectedRole['healthscreen_'+selected_id]">Clinic Health</mat-checkbox>
    <mat-checkbox class="role_permissions" [(ngModel)]="data.selectedRole['morninghuddle_'+selected_id]">Morning Huddle</mat-checkbox>
    <mat-checkbox class="role_permissions" [(ngModel)]="data.selectedRole['followups_'+selected_id]">Follow Ups</mat-checkbox>
    <mat-checkbox class="role_permissions" [(ngModel)]="data.selectedRole['lostopportunity_'+selected_id]">Lost Opportunity</mat-checkbox>
    <mat-checkbox class="role_permissions" *ngIf="data.taskVisible" [(ngModel)]="data.selectedRole['tasks_'+selected_id]">Tasks</mat-checkbox>
    <mat-checkbox class="role_permissions" [(ngModel)]="data.selectedRole['profilesettings_'+selected_id]">Settings</mat-checkbox>
  <!--   <mat-checkbox class="role_permissions" [(ngModel)]="data.selectedRole['managepermissions_'+selected_id]">Manage Roles</mat-checkbox> -->
  </div>

  <!--  <input type="file" (change)="onChange($event)"> -->
</div>
<div mat-dialog-actions class="justify-between">
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">Cancel</button>
  <button mat-button [mat-dialog-close]="data"  tabindex="2" class="mat-raised-button mat-dc">Ok</button>
</div>
</div>
