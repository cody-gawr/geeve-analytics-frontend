<h1 mat-dialog-title>Set Roles</h1>
<div mat-dialog-content>
  <select fxFlex.gt-sm="50%" fxFlex.gt-xs="50%" fxFlex="100" class="sa_select" name="user_type" [(ngModel)]="data.user_type" (ngModelChange)="loadPermisions($event)">
      <option value ="" selected>Select User Type</option>
      <option *ngFor="let role of data.roles" value ="{{role.id}}">{{role.role}}</option>
   </select> 
  
    <mat-checkbox class="role_permissions"  [(ngModel)]="data.selectedRole['dashboard1_'+selected_id]">Dashboard 1</mat-checkbox>
    <mat-checkbox class="role_permissions"  [(ngModel)]="data.selectedRole['dashboard2_'+selected_id]">Dashboard 2</mat-checkbox>
    <mat-checkbox class="role_permissions"  [(ngModel)]="data.selectedRole['dashboard3_'+selected_id]">Dashboard 3</mat-checkbox>
    <mat-checkbox class="role_permissions"  [(ngModel)]="data.selectedRole['dashboard4_'+selected_id]">Dashboard 4</mat-checkbox>
    <mat-checkbox class="role_permissions"  [(ngModel)]="data.selectedRole['dashboard5_'+selected_id]">Dashboard 5</mat-checkbox>

  <!--  <input type="file" (change)="onChange($event)"> -->
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data"  tabindex="2" class="mat-raised-button mat-dc">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">No Thanks</button>
</div>
