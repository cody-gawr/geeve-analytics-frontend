<mat-card class="roles_users">
    <mat-card-content>
        <mat-card-title>Users           
          <div class="sa-pull-right">
            <button *ngIf="userTypeLogin == 2" class="mat-raised-button mat-gray mr-15" mat-raised-button (click)="openRoleDialog()">Manage Roles</button>
            <button class="mat-raised-button mat-green" mat-raised-button (click)="openDialog()">Add User</button>
            <div class="usrtoggle">
              <mat-slide-toggle fxFlex.md="30" fxFlex.xs="100" name="advanced_options" (change)="showActiveToggle($event)"> 
                <span><strong>Show Inactive</strong></span>
              </mat-slide-toggle>
            </div>
          </div>
          <!-- <div class="usrtoggle">
            <mat-slide-toggle fxFlex.md="30" fxFlex.xs="100" name="advanced_options" (change)="showActiveToggle($event)"> 
              <span><strong>Show Inactive</strong></span>
            </mat-slide-toggle>
          </div>             -->
           <input type="button" id="clinic_initiate" (click) = "initiate_clinic()"  [style.display]="'none'">
        </mat-card-title>
        <mat-form-field>
            <input matInput type='text' class="form-control" placeholder='Type to filter Users name...' (keyup)='updateFilter($event)'
            />
        </mat-form-field>
        <ngx-datatable #table class='material responsive-datatable' (activate)="onActivate($event)" [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rows'>
      <ngx-datatable-column name="displayName">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>Display Name</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span>
            {{value}}
          </span>         
        </ng-template>
      </ngx-datatable-column>
       <ngx-datatable-column name="Email">       
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span >
            {{value}}
          </span>
          <input autofocus (blur)="updateValue($event, 'email', rowIndex)" *ngIf="editing[rowIndex+ '-email']" type="text" [value]="value"
          />
        </ng-template>
      </ngx-datatable-column>
       <ngx-datatable-column name="usertype">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>User Type</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span >
            {{value}}
          </span>
          <input autofocus (blur)="updateValue($event, 'contactName', rowIndex)" *ngIf="editing[rowIndex+ '-contactName']" type="text" [value]="value"
          />
        </ng-template>
      </ngx-datatable-column>
       <ngx-datatable-column name="Clinics">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>Users Clinics</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span >
            {{value}}
          </span>
          <input autofocus (blur)="updateValue($event, 'contactName', rowIndex)" *ngIf="editing[rowIndex+ '-contactName']" type="text" [value]="value"
          />
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Status">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
          <span>
            {{(value == 1) ? "Active" : "Inactive"}}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="id">
         <ng-template let-column="column" ngx-datatable-header-template>
        <span>Actions</span>
      </ng-template>
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value" style="width:266px!important;"> 
          <a *ngIf="rows[rowIndex]['usertype'] != 'Owner'" (click) = "editDialog(rowIndex,row)" class="action_btn golden" title= 'Edit'><i class="ti-pencil  m-r-10"></i></a>
          <button *ngIf="rows[rowIndex]['usertype'] != 'Owner'" class="action_btn danger" mat-menu-item (click) = "deleteUser(rowIndex,row)">
         <i class="ti-trash text-danger m-r-10"></i></button>

         <a *ngIf="rows[rowIndex]['usertype'] == 'Owner' && loginUserType == '2'" (click) = "editDialog(rowIndex,row)" class="action_btn golden" title= 'Edit'><i class="ti-pencil  m-r-10"></i></a>
          <button *ngIf="rows[rowIndex]['usertype'] == 'Owner' && loginUserType == '2'" class="action_btn danger" mat-menu-item (click) = "deleteUser(rowIndex,row)">
         <i class="ti-trash text-danger m-r-10"></i></button>
        </ng-template>
      </ngx-datatable-column>
        </ngx-datatable>
    </mat-card-content>
</mat-card>
