<mat-card>
  <mat-card-content>
    <mat-card-title
      >Clinics
      <button
        class="sa-pull-right mat-raised-button mat-dc"
        mat-raised-button
        (click)="openDialog()"
        disabled="false"
        *ngIf="
          clinicscount < createdClinicsCount &&
            userPlan != 'lite' &&
            user_type != 7;
          else disableAddingClinic
        ">
        Add Clinic
      </button>
      <ng-template #disableAddingClinic>
        <button
          class="sa-pull-right mat-raised-button mat-dc m-l-10"
          mat-raised-button
          (click)="openLimitDialog()">
          Add Clinic
        </button>
      </ng-template>
    </mat-card-title>

    <mat-form-field floatLabel="never">
      <input
        matInput
        type="text"
        class="form-control"
        placeholder="Type to filter Clinic name..."
        (keyup)="updateFilter($event)" />
    </mat-form-field>
    <ngx-datatable
      #table
      class="material responsive-datatable"
      (activate)="onActivate($event)"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="10"
      [rows]="rows">
      <ngx-datatable-column name="clinicName">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span>Clinic Name</span>
        </ng-template>
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-row="row"
          let-value="value">
          <span
            title="Double click to edit"
            (dblclick)="enableEditing(rowIndex, 'clinicName')"
            *ngIf="!editing[rowIndex + '-clinicName']">
            {{ value }}
          </span>
          <input
            autofocus
            (blur)="updateValue($event, 'clinicName', rowIndex)"
            *ngIf="editing[rowIndex + '-clinicName']"
            type="text"
            [value]="value" />
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Address">
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-row="row"
          let-value="value">
          <span
            title="Double click to edit"
            (dblclick)="enableEditing(rowIndex, 'address')"
            *ngIf="!editing[rowIndex + '-address']">
            {{ value }}
          </span>
          <input
            autofocus
            (blur)="updateValue($event, 'address', rowIndex)"
            *ngIf="editing[rowIndex + '-address']"
            type="text"
            [value]="value" />
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="ContactName">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span>Contact Name</span>
        </ng-template>
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-row="row"
          let-value="value">
          <span
            title="Double click to edit"
            (dblclick)="enableEditing(rowIndex, 'contactName')"
            *ngIf="!editing[rowIndex + '-contactName']">
            {{ value }}
          </span>
          <input
            autofocus
            (blur)="updateValue($event, 'contactName', rowIndex)"
            *ngIf="editing[rowIndex + '-contactName']"
            type="text"
            [value]="value" />
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Created" [sortable]="false">
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-row="row"
          let-value="value">
          <span>
            {{ value | date }}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="id" [sortable]="false">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span>Actions</span>
        </ng-template>
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-row="row"
          let-value="value"
          style="width: 266px !important">
          <div class="action-box">
            <a
              [routerLink]="['/clinic-settings', value]"
              class="action_btn golden"
              title="Clinic Settings"
              ><i class="ti-pencil m-r-10"></i
            ></a>
            <button
              *ngIf="row.pms == 'core' && row.core_sessions?.length > 0"
              mat-button
              (click)="removeCore($event, value)"
              color="warn">
              DISCONNECT
            </button>
            <button
              class="golden"
              style="color: white"
              *ngIf="row.pms == 'core' && !row.core_sessions?.length"
              mat-button
              (click)="reconnectToCore($event, value)">
              RECONNECT
            </button>
          </div>
          <!--     <button class="action_btn danger" mat-menu-item (click) = "deleteClinic(rowIndex)">
           <i class="ti-trash text-danger"></i></button> -->
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </mat-card-content>
</mat-card>
