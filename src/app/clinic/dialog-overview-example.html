<h1 mat-dialog-title>Add Clinic</h1>
<div mat-dialog-content class="sa_forms_design">
 
  <div class="sa-form-group">
    <label>Clinic Name</label>
    <input tabindex="1" [(ngModel)]="data.name" [formControl]="form.controls['name']" class="form-control-dialog" placeholder="" required>
    <small *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched" class="text-danger support-text">Name is Required.</small>
  </div>

  
  <div class="sa-form-group">
    <label>Address</label>
    <input tabindex="1" [(ngModel)]="data.address" [formControl]="form.controls['address']" class="form-control-dialog" placeholder="" required>
    <small *ngIf="form.controls['address'].hasError('required') && form.controls['address'].touched" class="text-danger support-text">Address is Required.</small>
  </div>
    
  
  <div class="sa-form-group">
    <label>Contact Name</label>
    <input tabindex="1" [(ngModel)]="data.contact_name" [formControl]="form.controls['contact_name']" class="form-control-dialog"  placeholder="" required>
    <small *ngIf="form.controls['contact_name'].hasError('required') && form.controls['contact_name'].touched" class="text-danger support-text">Contact Name is Required.</small>
    <!--  <input type="file" (change)="onChange($event)"> -->
  </div>
     
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">Cancel</button>
   <button mat-button (click)="save(data)" tabindex="2" class="mat-raised-button mat-dc"  [disabled]="!form.valid">Ok</button>
</div>
