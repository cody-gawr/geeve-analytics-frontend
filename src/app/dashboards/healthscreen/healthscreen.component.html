 <select class="sa_select internal_dentist"  [(ngModel)]="selectedDentist" (ngModelChange)="loadDentist($event)" [style.display]="'none'">
                     <option value ="all">All Dentist</option>
                    <option *ngFor="let dentist of dentists" [value]="dentist.providerId"> {{dentist.name}}</option>
                </select> 
                <input type="button" id="dentist_initiate" (click) = "initiate_dentist()"  [style.display]="'none'">
                <input type="text" id="page_title" value="Clinician Procedures & Referrals" [style.display]="'none'">
<div class="sa_dashboard_inner_content">
<div>
<div class="sa_dentist_graphs_area">
  <div fxLayout="row wrap" >
  <div fxFlex.lg="33" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100" fxFlex="33" class="sa_flexbg">
    <mat-card  class="dentistProduction">
      <mat-card-content class="sa_matcard_content">
          <mat-card-title class="text-center">Production
            <!--   <div class="sa_box_title_right_buttons">
                  <button mat-icon-button ><i class="fas fa-expand"></i></button>

                      <button mat-menu-item>Item 1</button>
                      <button mat-menu-item>Item 2</button>
                  </mat-menu>
              </div> -->
          </mat-card-title>
           <rg-gauge-chart *ngIf="production_c >= ''"
    [canvasWidth]="canvasWidth"
    [needleValue]="production_c"
    [centralLabel]="centralLabel"
    [options]="options_production"
    [bottomLabel]="production_c"></rg-gauge-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- Column-->
  <div fxFlex.lg="32" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100" fxFlex="32" class="sa_flexbg ">
    <mat-card  class="treatmentPlan">
      <mat-card-content class="sa_matcard_content">
          <mat-card-title class="text-center">Profit

             <!--  <div class="sa_box_title_right_buttons">

          </mat-card-title>
           <rg-gauge-chart *ngIf="profit_c >= ''"

    [needleValue]="profit_c"
    [centralLabel]="centralLabel"
    [options]="options_profit"
    [bottomLabel]="profit_c"></rg-gauge-chart>
      </mat-card-content>
    </mat-card>
   </div>
  <!-- Column-->
  <div fxFlex.lg="33" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100" fxFlex="33" class="sa_flexbg last">

        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
