<div class="AddUserPopup setting"> 
<h1 *ngIf="!data.id" mat-dialog-title>Add Script</h1>
<h1 *ngIf="data.id" mat-dialog-title>Edit Script</h1>
<div mat-dialog-content class="sa_forms_design">
  <div class="sa-form-group">
    <label>Name</label>
    <input [(ngModel)]="data.name"  class="mat-form-control" required="true" placeholder="">   
  </div> 

<div mat-dialog-content class="sa_forms_design">
  <div class="sa-form-group">
    <label>Text</label>
    <textarea [(ngModel)]="data.text"  class="mat-form-control" required="true" placeholder=""></textarea>   
  </div> 
</div>
<div class="sa-form-group">
    <label>Followups Type</label>
      <select id="setNote" [(ngModel)]="data.type">
        <option value="">Select Followups</option>
        <option value="Post Op">Post Op</option>
        <option value="Overdue Recalls">Overdue Recalls</option>
        <option value="Ticks">Ticks</option>
        <option value="Cancellations">Cancellations</option>
        <option value="Internal Referrals">Internal Referrals</option>
      </select>
  </div> 
  <div class="sa-form-group">
    <label>Color <span *ngIf="data.colour" style="height: 10px;width: 50px;display: inline-block;border: 1px solid #000;margin-left: 10px;" [style.background-color] = "data.colour"></span></label>
        <select  [(ngModel)]="data.colour" name="color">
          <option value="">Default Color</option>
          <option value="aqua">Aqua <span class="aqua"></span></option>
          <option value="black">Black</option>
          <option value="blue">Blue</option>
          <option value="chartreuse">Chartreuse</option>
          <option value="chocolate">Chocolate</option>
          <option value="cyan">Cyan</option>
          <option value="navy">Navy</option>
          <option value="gray">Gray</option>
          <option value="green">Green</option>
          <option value="maroon">Maroon</option>
          <option value="olive">Olive</option>
          <option value="orange">Orange</option>
          <option value="red">Red</option>
          <option value="silver">Silver</option>
          <option value="teal">Teal</option>
          <option value="violet">Violet</option>
          <option value="white">White</option>
          <option value="yellow">Yellow</option>                
        </select>                 
  </div> 
</div>

<div mat-dialog-actions class="justify-between">
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">Cancel</button>
  <button (click)="save(data)" [disabled] = "data.type == '' || data.name == '' || data.text == ''" tabindex="2" class="mat-raised-button mat-dc float-right">Save</button>
</div>
</div>
