<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Customisations </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-card-content>
    <form
      [formGroup]="form"
      class="basic-form sa_forms_design"
      (ngSubmit)="onSubmit()"
    >
      <div
        fxLayout="row wrap"
        fxLayoutGap="20px"
        fxLayoutGap.md="0px"
        fxLayoutGap.sm="0px"
        fxLayoutGap.xs="0"
      >
        <h4 class="clinic-settings-form-title">For Morning Huddle</h4>
        <div
          class="clinic-setting-form"
          fxFlex.md="100"
          fxFlex.sm="100"
          fxFlex.xs="100"
          style="width: 100%"
        >
          <div
            fxLayout="row wrap"
            fxLayoutGap="20px"
            fxLayoutGap.md="20px"
            fxLayoutGap.sm="20px"
            fxLayoutGap.xs="0"
          >
            <div
              fxFlex="calc(49% - 10px)"
              fxFlex.md="calc(49% - 10px)"
              fxFlex.sm="calc(49% - 10px)"
              fxFlex.xs="100"
            >
              <div class="sa-form-group">
                <input
                  type="number"
                  min="0"
                  placeholder=""
                  [formControl]="form.controls['xray_months']"
                  [(ngModel)]="xrayMonths"
                  style="width: 70px"
                />
                <span style="padding: 0 10px">Xray Overdue</span>
                <div class="info-button">
                  <div class="info-icon-container">
                    <img
                      [tooltip]="{
                        title: 'Title comes here',
                        info: 'Description',
                        direction: 'right'
                      }"
                      src="../assets/images/info-icon.png"
                      alt="info-icon"
                      class="info-icon"
                    />
                  </div>
                </div>
                <small
                  *ngIf="
                    form.controls['xray_months'].hasError('required') &&
                    form.controls['xray_months'].touched
                  "
                  class="text-danger support-text"
                  style="float: left; width: 100%"
                  >Field is Required.</small
                >
              </div>
            </div>
            <div
              fxFlex="calc(49% - 10px)"
              fxFlex.md="calc(49% - 10px)"
              fxFlex.sm="calc(49% - 10px)"
              fxFlex.xs="100"
            >
              <div class="sa-form-group">
                <input
                  type="number"
                  min="0"
                  placeholder=""
                  [formControl]="form.controls['opg_months']"
                  [(ngModel)]="opgMonths"
                  style="width: 70px"
                />
                <span style="padding: 0 10px"
                  >OPG Overdue
                  <div class="info-button">
                    <div class="info-icon-container">
                      <img
                        [tooltip]="{
                          title: 'Title comes here',
                          info: 'Description',
                          direction: 'right'
                        }"
                        src="../assets/images/info-icon.png"
                        alt="info-icon"
                        class="info-icon"
                      />
                    </div>
                  </div>
                </span>
                <small
                  *ngIf="
                    form.controls['opg_months'].hasError('required') &&
                    form.controls['opg_months'].touched
                  "
                  class="text-danger support-text"
                  style="float: left; width: 100%"
                  >Field is Required.</small
                >
              </div>
            </div>
     
           

            <div
              fxFlex="calc(33% - 10px)"
              fxFlex.md="calc(33% - 10px)"
              fxFlex.sm="calc(33% - 10px)"
              fxFlex.xs="100"
            >
              <div class="sa-form-group">
                <input
                  type="number"
                  min="0"
                  placeholder=""
                  [formControl]="form.controls['recall_codes1']"
                  [(ngModel)]="recallCode1"
                  style="width: 70px"
                />
                <span style="padding: 0 10px"
                  >Recall Codes 1

                  <div class="info-button">
                    <div class="info-icon-container">
                      <img
                        [tooltip]="{
                          title: 'Title comes here',
                          info: 'Description',
                          direction: 'right'
                        }"
                        src="../assets/images/info-icon.png"
                        alt="info-icon"
                        class="info-icon"
                      />
                    </div>
                  </div>
                </span>
                <small
                  *ngIf="
                    form.controls['recall_codes1'].hasError('required') &&
                    form.controls['recall_codes1'].touched
                  "
                  class="text-danger support-text"
                  style="float: left; width: 100%"
                  >Field is Required.</small
                >
              </div>
            </div>
             <div
              fxFlex="calc(33% - 10px)"
              fxFlex.md="calc(33% - 10px)"
              fxFlex.sm="calc(33% - 10px)"
              fxFlex.xs="100"
            >
              <div class="sa-form-group">
                <input
                  type="number"
                  min="0"
                  placeholder=""
                  [formControl]="form.controls['recall_codes2']"
                  [(ngModel)]="recallCode2"
                  style="width: 70px"
                />
                <span style="padding: 0 10px"
                  >Recall Codes 2
                  <div class="info-button">
                    <div class="info-icon-container">
                      <img
                        [tooltip]="{
                          title: 'Title comes here',
                          info: 'Description',
                          direction: 'right'
                        }"
                        src="../assets/images/info-icon.png"
                        alt="info-icon"
                        class="info-icon"
                      />
                    </div>
                  </div>
                </span>
                <small
                  *ngIf="
                    form.controls['recall_codes2'].hasError('required') &&
                    form.controls['recall_codes2'].touched
                  "
                  class="text-danger support-text"
                  style="float: left; width: 100%"
                  >Field is Required.</small
                >
              </div>
            </div>
             <div
              fxFlex="calc(33% - 10px)"
              fxFlex.md="calc(33% - 10px)"
              fxFlex.sm="calc(33% - 10px)"
              fxFlex.xs="100"
            >
              <div class="sa-form-group">
                <input
                  type="number"
                  min="0"
                  placeholder=""
                  [formControl]="form.controls['recall_codes3']"
                  [(ngModel)]="recallCode3"
                  style="width: 70px"
                />
                <span style="padding: 0 10px"
                  >Recall Codes 3
                  <div class="info-button">
                    <div class="info-icon-container">
                      <img
                        [tooltip]="{
                          title: 'Title comes here',
                          info: 'Description',
                          direction: 'right'
                        }"
                        src="../assets/images/info-icon.png"
                        alt="info-icon"
                        class="info-icon"
                      />
                    </div>
                  </div>
                </span>
                <small
                  *ngIf="
                    form.controls['recall_codes3'].hasError('required') &&
                    form.controls['recall_codes3'].touched
                  "
                  class="text-danger support-text"
                  style="float: left; width: 100%"
                  >Field is Required.</small
                >
              </div>
            </div>



            <div
              fxFlex="calc(49% - 10px)"
              fxFlex.md="calc(49% - 10px)"
              fxFlex.sm="calc(49% - 10px)"
              fxFlex.xs="100"
            ></div>
          </div>
        </div>
      </div>
      <div class="gray_area">
        <div class="working-days">
          <h4 class="clinic-settings-form-title">Dashboards</h4>
          <div
            class="clinic-setting-form"
            fxLayout="row wrap"
            fxLayoutGap="20px"
            fxLayoutGap.md="0px"
            fxLayoutGap.sm="0px"
            fxLayoutGap.xs="0"
          >
            <mat-slide-toggle
              fxFlex.md="30"
              fxFlex.xs="100"
              checked="true"
              name="case_1"
              >Dashboard 1</mat-slide-toggle
            >
            <mat-slide-toggle
              fxFlex.md="30"
              fxFlex.xs="100"
              checked="true"
              name="case_1"
              >Dashboard 2</mat-slide-toggle
            >
            <mat-slide-toggle
              fxFlex.md="30"
              fxFlex.xs="100"
              checked="true"
              name="case_1"
              >Dashboard 3</mat-slide-toggle
            >
          </div>
        </div>
      </div>

      <div class="sa-form-group-btn">
        <button class="save-button" type="submit" [disabled]="!form.valid">
          Save
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-expansion-panel>
