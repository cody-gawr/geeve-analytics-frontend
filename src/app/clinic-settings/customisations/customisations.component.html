<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Customisations </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-card-content>
    <form
      [formGroup]="form"
      class="basic-form sa_forms_design"
      (ngSubmit)="onSubmit()"
    >
      <div
        fxLayout="row wrap"
        fxLayoutGap="20px"
        fxLayoutGap.md="0px"
        fxLayoutGap.sm="0px"
        fxLayoutGap.xs="0"
      >
        <h4 class="clinic-settings-form-title">For Morning Huddle</h4>
        <div
          class="clinic-setting-form"
          fxFlex.md="100"
          fxFlex.sm="100"
          fxFlex.xs="100"
          style="width: 100%"
        >
          <div
            fxLayout="row wrap"
            fxLayoutGap="20px"
            fxLayoutGap.md="20px"
            fxLayoutGap.sm="20px"
            fxLayoutGap.xs="0"
          >
            <div
              fxFlex="calc(49% - 10px)"
              fxFlex.md="calc(49% - 10px)"
              fxFlex.sm="calc(49% - 10px)"
              fxFlex.xs="100"
            >
              <div class="sa-form-group">
                <input
                  type="number"
                  min="0"
                  placeholder=""
                  [formControl]="form.controls['xray_months']"
                  [(ngModel)]="xrayMonths"
                  style="width: 70px"
                />
                <span style="padding: 0 10px">Xray Overdue</span>
                <div class="info-button">
                  <div class="info-icon-container">
                    <img
                      [tooltip]="{
                        title: 'Title comes here',
                        info: 'Description',
                        direction: 'right'
                      }"
                      src="../assets/images/info-icon.png"
                      alt="info-icon"
                      class="info-icon"
                    />
                  </div>
                </div>
                <small
                  *ngIf="
                    form.controls['xray_months'].hasError('required') &&
                    form.controls['xray_months'].touched
                  "
                  class="text-danger support-text"
                  style="float: left; width: 100%"
                  >Field is Required.</small
                >
              </div>
            </div>
            <div
              fxFlex="calc(49% - 10px)"
              fxFlex.md="calc(49% - 10px)"
              fxFlex.sm="calc(49% - 10px)"
              fxFlex.xs="100"
            >
              <div class="sa-form-group">
                <input
                  type="number"
                  min="0"
                  placeholder=""
                  [formControl]="form.controls['opg_months']"
                  [(ngModel)]="opgMonths"
                  style="width: 70px"
                />
                <span style="padding: 0 10px"
                  >OPG Overdue
                  <div class="info-button">
                    <div class="info-icon-container">
                      <img
                        [tooltip]="{
                          title: 'Title comes here',
                          info: 'Description',
                          direction: 'right'
                        }"
                        src="../assets/images/info-icon.png"
                        alt="info-icon"
                        class="info-icon"
                      />
                    </div>
                  </div>
                </span>
                <small
                  *ngIf="
                    form.controls['opg_months'].hasError('required') &&
                    form.controls['opg_months'].touched
                  "
                  class="text-danger support-text"
                  style="float: left; width: 100%"
                  >Field is Required.</small
                >
              </div>
            </div>
          </div>

          <div
            fxLayout="row wrap"
            fxLayoutGap="20px"
            fxLayoutGap.md="20px"
            fxLayoutGap.sm="20px"
            fxLayoutGap.xs="0"
          >
            <div
              fxFlex="calc(24% - 10px)"
              fxFlex.md="calc(24% - 10px)"
              fxFlex.sm="calc(24% - 10px)"
              fxFlex.xs="100"
            >
              <div class="sa-form-group">
                <label
                  >Recall Codes
                  <div class="info-button">
                    <div class="info-icon-container">
                      <img
                        [tooltip]="{
                          title: 'Title comes here',
                          info: 'Description',
                          direction: 'right'
                        }"
                        src="../assets/images/info-icon.png"
                        alt="info-icon"
                        class="info-icon"
                      />
                    </div>
                  </div>
                </label>
                <!-- <input
                  placeholder=""
                  [formControl]="form.controls['recall_codes']"
                  [(ngModel)]="recallCodes"
                />
                <small
                  *ngIf="
                    form.controls['recall_codes'].hasError('required') &&
                    form.controls['recall_codes'].touched
                  "
                  class="text-danger support-text"
                  >Recall Codes is Required.</small
                > -->

                <div class="Mian">
                  <div>
                    <span
                      >Item Name
                      <a
                        (click)="onEditCloseItems()"
                        class="text-info float-right"
                      >
                        <i
                          class="ti-{{
                            isEditItems ? 'close' : 'pencil'
                          }} mdi-18px"
                        ></i>
                      </a>
                    </span>
                  </div>
                  <div *ngIf="!isEditItems">
                    <div *ngFor="let field of fieldArray; let i = index">
                      <span *ngIf="field?.name">
                        <i
                          (click)="deleteFieldValue(i)"
                          class="ti-close mdi-18px"
                        ></i>
                        {{ field.name }}
                      </span>
                    </div>
                  </div>
                  <div *ngIf="isEditItems">
                    <div *ngFor="let field of fieldArray; let i = index">
                      <div>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div
                              (click)="deleteFieldValue(i)"
                              class="input-group-text"
                            >
                              <i class="ti-close mdi-18px"></i>
                            </div>
                          </div>

                          <input
                            [(ngModel)]="field.name"
                            class="form-condivol"
                            type="text"
                            name="name-{{ i }}"
                            placeholder="Name..."
                          />
                        </div>
                      </div>
                    </div>
                    {{ fieldArray | json }}
                    <div>
                      <span align="right">
                        <button
                          *ngIf="fieldArray.length <= 2"
                          class="btn btn-secondary btn-lg1"
                          type="button"
                          (click)="addFieldValue()"
                          style="margin-right: 10px"
                        >
                          Add More Item
                        </button>
                        <button
                          (click)="onEditCloseItems()"
                          class="btn btn-primary btn-lg1"
                          type="button"
                        >
                          Save Items
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              fxFlex="calc(49% - 10px)"
              fxFlex.md="calc(49% - 10px)"
              fxFlex.sm="calc(49% - 10px)"
              fxFlex.xs="100"
            ></div>
          </div>
        </div>
      </div>
      <div class="gray_area">
        <div class="working-days">
          <h4 class="clinic-settings-form-title">Dashboards</h4>
          <div
            class="clinic-setting-form"
            fxLayout="row wrap"
            fxLayoutGap="20px"
            fxLayoutGap.md="0px"
            fxLayoutGap.sm="0px"
            fxLayoutGap.xs="0"
          >
            <mat-slide-toggle
              fxFlex.md="30"
              fxFlex.xs="100"
              checked="true"
              name="case_1"
              >Dashboard 1</mat-slide-toggle
            >
            <mat-slide-toggle
              fxFlex.md="30"
              fxFlex.xs="100"
              checked="true"
              name="case_1"
              >Dashboard 2</mat-slide-toggle
            >
            <mat-slide-toggle
              fxFlex.md="30"
              fxFlex.xs="100"
              checked="true"
              name="case_1"
              >Dashboard 3</mat-slide-toggle
            >
          </div>
        </div>
      </div>

      <div class="sa-form-group-btn">
        <button class="save-button" type="submit" [disabled]="!form.valid">
          Save
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-expansion-panel>
