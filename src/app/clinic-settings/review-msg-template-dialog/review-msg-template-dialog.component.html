<h1 mat-dialog-title>Review Msg Template</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="name" >
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Review Message Template</mat-label>
        <textarea matInput [formControl]="msg_template"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onSubmitClick($event)" cdkFocusInitial>Save</button>
</div>
