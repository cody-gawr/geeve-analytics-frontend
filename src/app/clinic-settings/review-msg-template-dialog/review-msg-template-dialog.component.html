<h1 mat-dialog-title>SMS Template</h1>
<div mat-dialog-content>
  <div style="display: flex; gap: 4px">
    <div class="sa-form-group-wrapper">
      <div class="sa-form-group">
        <select [formControl]="type" class="sa_select mat-form-control">
          <option value="review">Review1</option>
          <option value="campaign">Campaign1</option>
        </select>
      </div>
    </div>
    <div class="sa-form-group-wrapper" style="flex: 1">
      <div class="sa-form-group">
        <input matInput [formControl]="name" placeholder="Name" required />
      </div>
    </div>
  </div>

  <div style="margin: 10px 0">
    <mat-chip-list>
      <mat-chip *ngFor="let placeholder of placeholders" class="draggable-chip">{{
        placeholder
      }}</mat-chip>
      <!-- <mat-chip><span #keyClinicName draggable="true">Clinic Name</span></mat-chip>
      <mat-chip><span #keyPatientName draggable="true">Patient Name</span></mat-chip>
      <mat-chip *ngIf="type.value === 'review'"
        ><span #keyGoogleLink draggable="true">Google Link</span></mat-chip
      cdkDrag
        cdkDropList
      (cdkDropListDropped)="onPlaceholderDrop($event)"
      > -->
    </mat-chip-list>
  </div>
  <div class="sa-form-group-wrapper">
    <mat-form-field floatLabel="never" class="drop-zone">
      <mat-label>SMS Template</mat-label>
      <textarea
        matInput
        [formControl]="msgTemplate"
        #textAreaMsgTemplate
        [(ngModel)]="message"
        cdkDropList
        (cdkDropListDropped)="onPlaceholderDrop($event)"
        rows="7"
        required
      ></textarea>
    </mat-form-field>
  </div>
  <br />
</div>
<div mat-dialog-actions class="justify-between">
  <button mat-button class="mat-raised-button mat-gray" (click)="onNoClick()">Cancel</button>
  <button
    class="mat-raised-button mat-dc"
    mat-button
    (click)="onSubmitClick($event)"
    [disabled]="!isValid || isWaitingResponse"
    cdkFocusInitial
  >
    Save
  </button>
</div>
