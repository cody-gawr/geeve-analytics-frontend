<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Daily Tasks
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="tasksCon">
    <mat-form-field appearance="fill" class="denstist-search-form-field denstist-search-width">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        type="search"
        placeholder="Search here..."
        class="search-input"
        (keyup)="doFilter($event.target.value)"
      />     
    </mat-form-field>
     <mat-slide-toggle fxFlex.md="30" fxFlex.xs="100" checked="{{ dailyTaskEnable }}" name="daily_task_enable" (change)="toggleMH($event)">
        <span *ngIf="dailyTaskEnable">Enabled</span>
     <span *ngIf="!dailyTaskEnable">Disabled</span>
     </mat-slide-toggle>
     <button class="mat-raised-button mat-green addTaskBtn" mat-raised-button (click)="openDialog()">Add Task List</button>

  </div>
  <div class="DentistListSecRow mh-table patient_data-table_responsive">
    <div class="card-loading d-none" *ngIf="apiCompleteGet == true">
      <img class="tableLoader" src="../../assets/images/loader.gif" />
    </div>
    <div class="respopnsive-table-set">
      <table mat-table [dataSource]="tasksList" class="mat-elevation-z8 tasksList" matSort >
          <ng-container matColumnDef="list_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>List Name</th>
          <td mat-cell *matCellDef="let element; let i=index">
            {{ element.list_name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Enabled</th>
          <td mat-cell *matCellDef="let element; let i=index">            
             <span class="action">
              <mat-slide-toggle [checked]="element.is_active == 0? false : true" name="status" (change)="updateStatus($event,element.list_id,0)"></mat-slide-toggle>        
              </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element; let i=index">                        
              <span class="action">
                <a title="Edit" class="action_btn golden ng-star-inserted" (click)="openDialog( element.list_id, element.list_name,element.assigned_roles)"><i class="ti-pencil m-r-10"></i></a>
              </span>
              <span class="action">
                <a title="Delete" class="action_btn danger  ng-star-inserted" (click)="deleteTask( element.list_id,element.list_name )"><i class="ti-trash m-r-10"></i></a>
              </span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        hidePageSize
        [pageSize]="dentistPageSize"
        [style.display]="'none'"
      ></mat-paginator>
    </div>

    <ul
      class="main_pagination settings-table-pagination"
      *ngIf="dentistTablePages.length > 1"
    >
      <li *ngFor="let page of dentistTablePages">
        <button
          [ngClass]="{ active: page === currentPage, page: true }"
          (click)="handlePageChange(page)">
          {{ page }}
        </button>
      </li>
    </ul>

    <div class="data-loading-main">
      <div class="no-data" [ngClass]=" tasksList.data.length == 0 && !apiCompleteGet ? 'show' : 'hide'">
         You have no list yet
      </div>
      <div class="loader" [ngClass]=" tasksList.data.length == 0 && apiCompleteGet ? 'show' : 'hide'">
        <img class="tableLoader" src="../../../assets/images/loader.gif" />
      </div>
    </div>
  </div>
</mat-expansion-panel>
