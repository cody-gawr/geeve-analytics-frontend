<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Charts </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="DentistListSecRow mh-table patient_data-table_responsive">
    <div class="card-loading d-none">
      <img class="tableLoader" src="../../assets/images/loader.gif" />
    </div>
    <div class="respopnsive-table-set">
      <h4 class="clinic-settings-form-title">{{ dash1Lable }}</h4>
      <table mat-table [dataSource]="dash1List" class="mat-elevation-z8 settingCharts" matSort>
        <!-- ProviderID Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Chart Id</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ element.id }}
          </td>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="chart">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Charts</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ element.chart }}
            <div class="info-button">
              <div class="info-icon-container">
                <img 
                (mouseover)="historyPosChips($event)"
                [tooltip]="{
                    title: element.chart,
                    info: element.description,
                    direction: 'right'
                  }" src="../assets/images/info-icon.png" alt="info-icon" class="info-icon" />
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Description Column -->
        <!-- <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ element.description }}            
          </td>
        </ng-container> -->

        <ng-container matColumnDef="configuration">
          <th mat-header-cell *matHeaderCellDef>
            Configure
            <div class="info-button">
              <div class="info-icon-container">
                <img 
                [tooltip]="this.constants.tipChartsDashboard1Configure" src="../assets/images/info-icon.png" alt="info-icon" class="info-icon" />
              </div>
            </div>
          </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <a (click)="openSetJeeveName(element.id)" class="action_btn golden" title="Clinic Settings"><i
                class="ti-settings m-r-10"></i></a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator hidePageSize [pageSize]="dentistPageSize" [style.display]="'none'"></mat-paginator>
    </div>

    <ul class="main_pagination settings-table-pagination" *ngIf="dentistTablePages.length">
      <li *ngFor="let page of dentistTablePages">
        <button [ngClass]="{ active: page === currentPage, page: true }" (click)="handlePageChange(page)">
          {{ page }}
        </button>
      </li>
    </ul>

    <div class="data-loading-main">
      <div class="no-data" [ngClass]="
          dentistList.data.length == 0 && dentistListLoading ? 'show' : 'hide'
        ">
        No Data found
      </div>
      <div class="loader" [ngClass]="
          dentistList.data.length == 0 && !dentistListLoading ? 'show' : 'hide'
        ">
        <img class="tableLoader" src="../../../assets/images/loader.gif" />
      </div>
    </div>
  </div>
