<div class="preview-container" [class.hovered]="isHovered">
  <ng-container *ngIf="!isHovered; else playingVideo">
    <img [src]="thumbnailUrl" alt="Video thumbnail" class="thumbnail" />
  </ng-container>

  <ng-template #playingVideo>
    <iframe
      [src]="videoUrl | safeUrl"
      title="YouTube video player"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
      class="video-player"
    ></iframe>
  </ng-template>
</div>
