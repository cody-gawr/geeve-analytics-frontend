<div class="sa_login_blur" style="background:url('../../assets/images/background/login-register_60.jpg')!important; background-size:cover!important; filter:blur(20px)!important; position:absolute; width:100%; height: 100vh;
display: flex;
background-size: cover;
align-items: center;"></div>
<img class="login_abso_logo" src="../assets/images/logo-white.png">
<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                    <div class="text-center">
                        <img alt="homepage" src="../assets/images/logo-icon.gif">
                        <h4 class="m-t-0">Proceed to Payment</h4>
                    </div>

                    <div fxLayout="row wrap">
                        <!-- col full-->
                        <select class="sa_select plan" id="plans" (change) = "get_amount()">
                             <option value ="all">Select Plan</option>
                            <option *ngFor="let plan of plans;let i = index" [value]="i" [attr.selected] = "plan.id == plan_id ? 'selected' : null"> {{plan.plan}}</option>
                        </select> 
                        
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                            <span> 
                                <a (click)="openCheckout()" class="text-info link">Pay ${{amount}}</a>
                            </span>
                         <small *ngIf="successMessage" class="text-success support-text">{{successMessage}}</small>
                        </div>
                    </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
