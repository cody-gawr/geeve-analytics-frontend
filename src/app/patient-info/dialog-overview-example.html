<h1 mat-dialog-title>Log Appointment For</h1>
<div mat-dialog-content>

  <div class="sa-form-group">
        <mat-select [(ngModel)]="data.patientLog"  *ngIf="data.patientsAppointmentData.length>0">
		<mat-option *ngFor="let data of data.patientsAppointmentData;" value="{{data.id}}_{{data.sub_patients_type}}" selected>{{data.sub_patients_name}}</mat-option>
        </mat-select> 
</div>

</div>
<div mat-dialog-actions> 
  <button mat-button [mat-dialog-close]="data" tabindex="2" class="mat-raised-button mat-dc" (click) = "log_appointment(data)">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="mat-raised-button mat-gray">Cancel</button>
</div>
