
  <h1 mat-dialog-title class="addmember_title">Add Family Member</h1>
  <div mat-dialog-content class="sa_forms_design">
                  
   <div fxLayout="row wrap">
     <div fxFlex.gt-md="100" fxFlex="100" class="sa-form-group">
      <label>Name</label>  
       <input  tabindex="0" class="form-control-dialog" [(ngModel)]="data.subPatientName" placeholder=""  [formControl]="form.controls['subPatientName']" (keypress)="omit_special_char($event)">
       <small *ngIf="form.controls['subPatientName'].hasError('required') && form.controls['subPatientName'].touched" class="text-danger support-text">Patient Name is Required.</small>
  </div>
 <div fxFlex.gt-md="100" fxFlex="100" class="sa-form-group">
 <label>Date of Birth</label>
 <div class="input_field_patient">

 <select tabindex="0" fxFlex.gt-sm="25%" class="form-control-dialog" required="true" fxFlex.gt-xs="32%" fxFlex="100" class="sa_select form-control" [(ngModel)]="data.dob_date" [formControl]="form.controls['dob_date']" (change) ="checkDob(data,'date')">
        <option value="">Day</option>

        <option *ngFor="let date of dates" value="{{date}}">{{date}}</option>
     </select>
    <select fxFlex.gt-sm="35%" tabindex="0" class="form-control-dialog" required="true" fxFlex.gt-xs="35%" fxFlex="100" class="sa_select form-control" [(ngModel)]="data.dob_month" [formControl]="form.controls['dob_month']" (change) ="checkDob(data,'month')">
        <option value="">Month</option>
        <option *ngFor="let month of months" value="{{month.key}}">{{month.value}}</option>
     </select> 
     <select fxFlex.gt-sm="30%" tabindex="0" class="form-control-dialog" required="true" fxFlex.gt-xs="30%" fxFlex="100" class="sa_select form-control" [(ngModel)]="data.dob_year" [formControl]="form.controls['dob_year']" (change) ="checkDob(data,'year')">
        <option value="">Year</option>
        <option *ngFor="let year of years" value="{{year}}">{{year}}</option>
     </select> 
</div>
<small *ngIf="(form.controls['dob_date'].hasError('required') && form.controls['dob_date'].touched) || (form.controls['dob_month'].hasError('required') && form.controls['dob_month'].touched) || (form.controls['dob_year'].hasError('required') && form.controls['dob_year'].touched)" class="text-danger support-text">Please select complete Date of Birth from the list . </small>
<small *ngIf ="dob_larger_pop_error!=''" class="text-danger support-text">{{dob_larger_pop_error}}</small>
</div>
</div>
<div fxLayout="row wrap" fxLayoutGap="2%">
<div fxFlex.gt-md="100" fxFlex="100" class="sa-form-group"> 
<label class="gender_radio">Gender</label>  
      <mat-radio-group class="gender"  [(ngModel)]="data.subPatientGender"  class="form-control-dialog" [formControl]="form.controls['subPatientGender']">
          <mat-radio-button class="gender mr15" tabindex="0" value="male">
              Male
          </mat-radio-button>
          <mat-radio-button class="gender" tabindex="0" value="female">
              Female 
          </mat-radio-button>
                 <small *ngIf="form.controls['subPatientGender'].hasError('required') && form.controls['subPatientGender'].touched" class="text-danger support-text">Gender Is Required.</small>
      </mat-radio-group>
	   <div mat-dialog-actions class="sa-pull-right ok_cancel_btn " style="text-align: right;">

        <button mat-button (click)="save(data)" tabindex="0" class="mat-raised-button mat-dc" [disabled]="(!form.valid || dob_larger_pop_error != '')">OK</button>
          <button mat-button (click)="onNoClick()" tabindex="0" class="mat-raised-button mat-gray">Cancel</button>
  </div>
  </div> 
</div>
      <!--  <input type="file" (change)="onChange($event)"> -->
  </div>
