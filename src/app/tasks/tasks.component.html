<input
  type="button"
  id="clinic_initiate"
  (click)="initiate_clinic()"
  [style.display]="'none'"
/>
<mat-card
  class="lost-header-background-remove"
  style="box-shadow: none !important"
>
  <div class="sa-pull-right kanban">
    <button
      ejs-button
      id="addNew"
      class="e-dialog-add mat-raised-button mat-green"
      (click)="addClick()"
    >
      Add New Card
    </button>
  </div>
  <mat-card-content>
    <div class="control-section">
      <div class="content-wrapper kanban">
        <ejs-kanban
          #kanbanObj
          keyField="status"
          [dataSource]="dataManager"
          [cardSettings]="cardSettings"
          [dialogSettings]="dialogSettings"
          (actionComplete)="OnActionComplete($event)"
          (dialogOpen)="dialogOpen($event)"
        >
          <e-columns>
            <e-column headerText="To do" keyField="Open"></e-column>
            <e-column headerText="In Progress" keyField="InProgress"></e-column>
            <e-column headerText="Testing" keyField="Testing"></e-column>
            <e-column headerText="Done" keyField="Done"></e-column>
          </e-columns>

          <ng-template #cardSettingsTemplate let-data>
            <div class="e-card-content">
              <table class="card-template-wrap">
                <tbody>
                  <tr>
                    <td class="content">Title:</td>
                    <td>{{ data.title }}</td>
                  </tr>
                  <tr>
                    <td class="content">Description:</td>
                    <td>{{ data.description }}</td>
                  </tr>
                  <tr>
                    <td class="content">Due Date:</td>
                    <td>{{ data.due_date | date: "shortDate" }}</td>
                  </tr>
                  <tr>
                    <td class="content">Created date:</td>
                    <td>{{ data.created_at | date: "shortDate" }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </ng-template>

          <ng-template #dialogSettingsTemplate let-data>
            <table>
              <tbody>
                <tr class="hide">
                  <td class="e-label">ID</td>
                  <td>
                    <div class="e-float-input e-control-wrapper">
                      <input
                        id="Id"
                        name="Id"
                        type="text"
                        class="e-field"
                        value="{{ data.id }}"
                        disabled
                      />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="e-label">Title</td>
                  <td>
                    <div class="e-float-input e-control-wrapper">
                      <input
                        id="Title"
                        name="title"
                        type="text"
                        class="e-field"
                        value="{{ data.title }}"
                      />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="e-label">Description</td>
                  <td>
                    <div class="e-float-input e-control-wrapper">
                      <input
                        id="Description"
                        name="description"
                        type="text"
                        class="e-field"
                        value="{{ data.description }}"
                      />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="e-label">Choose Group</td>
                  <td>
                    <div *ngFor="let option of assigneeGroup">
                      <label for="{{ option.idval }}">
                        <input
                          type="radio"
                          class="e-field"
                          id="{{ option.idval }}"
                          name="assign"
                          (change)="radioChange($event)"
                          [checked]="option.id === assignTo"
                          value="{{ option.id }}"
                        />
                        {{ option.name }}
                      </label>
                    </div>
                    <input
                      id="AssignTo"
                      class="e-field hide"
                      type="hidden"
                      name="assign_to"
                      [value]="assignTo"
                    />
                  </td>
                </tr>
                <tr *ngIf="assignTo === 1">
                  <td class="e-label">All Clinics</td>
                  <td>
                    <select
                      id="Clinics"
                      class="e-field"
                      name="clinic_id"
                      ngModel="{{ data.clinic_id }}"
                    >
                      <option [value]="null">All Clinic</option>
                      <option
                        *ngFor="let clinicData of clinicsData"
                        value="{{ clinicData.id }}"
                      >
                        {{ clinicData.clinicName }}
                      </option>
                    </select>
                  </td>
                </tr>
                <tr *ngIf="assignTo == '3'">
                  <td class="e-label">Assignee</td>
                  <td>
                    <select
                      id="AssigneeData"
                      class="e-field"
                      name="assignee_user"
                      ngModel="{{ data.assignee_user }}"
                    >
                      <option
                        value="{{ user.id }}"
                        *ngFor="let user of assigneeData"
                      >
                        {{ user.name }}
                      </option>
                    </select>
                  </td>
                </tr>
                <tr *ngIf="assignTo === 4">
                  <td class="e-label">Assignee Group</td>
                  <td>
                    <select
                      id="AssigneeGroupData"
                      class="e-field"
                      name="assignee_group"
                      ngModel="{{ data.assignee_group }}"
                    >
                      <option
                        value="{{ grupData.id }}"
                        *ngFor="let grupData of assigneeGroupData"
                      >
                        {{ grupData.name }}
                      </option>
                      <!-- <option value="6">Owner</option>
                      <option value="3">Practice Manager</option>
                      <option value="4">Clinician</option>
                      <option value="5">Staff</option> -->
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="e-label">Status</td>
                  <td>
                    <select
                      id="Status"
                      class="e-field"
                      name="status"
                      ngModel="{{ data.status }}"
                    >
                      <option
                        value="{{ status }}"
                        *ngFor="let status of statusData"
                      >
                        {{ status }}
                      </option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="e-label">Due Date</td>
                  <td>
                    <input
                      id="DueDate"
                      name="due_date"
                      type="text"
                      class="e-field"
                      matInput
                      [matDatepicker]="picker"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker
                      startAt="{{ data.due_date }}"
                      #picker
                    ></mat-datepicker>
                  </td>
                </tr>
              </tbody>
            </table>
          </ng-template>
        </ejs-kanban>
      </div>
    </div>
  </mat-card-content>
</mat-card>
