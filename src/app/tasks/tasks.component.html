<input
  type="button"
  id="clinic_initiate"
  (click)="initiate_clinic()"
  [style.display]="'none'"
/>
<mat-card
  class="lost-header-background-remove"
  style="box-shadow: none !important"
>
  <div class="sa-pull-right kanban">
    <button
      ejs-button
      id="addNew"
      class="e-dialog-add mat-raised-button mat-green"
      (click)="addClick()"
    >
      Add New Card
    </button>
  </div>
  <mat-card-content>
    <div class="control-section">
      <div class="content-wrapper kanban">
        <ejs-kanban
          #kanbanObj
          keyField="status"
          [dataSource]="dataManager"
          [cardSettings]="cardSettings"
          [swimlaneSettings]="swimlaneSettings"
          [dialogSettings]="dialogSettings"
        >
          <e-columns>
            <e-column headerText="To do" keyField="Open"></e-column>
            <e-column headerText="In Progress" keyField="InProgress"></e-column>
            <e-column headerText="Testing" keyField="Testing"></e-column>
            <e-column headerText="Done" keyField="Done"></e-column>
          </e-columns>

          <ng-template #cardSettingsTemplate let-data>
            <div class="e-card-content">
              <table class="card-template-wrap">
                <tbody>
                  <tr>
                    <td class="content">title:</td>
                    <td>{{ data.title }}</td>
                  </tr>
                  <tr>
                    <td class="content">Due Date:</td>
                    <td>{{ data.description }}</td>
                  </tr>
                  <tr>
                    <td class="content">Created date:</td>
                    <td>{{ data.created_date }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </ng-template>

          <ng-template #dialogSettingsTemplate let-data>
            <table>
              <tbody>
                <tr class="hide">
                  <td class="e-label">ID</td>
                  <td>
                    <div class="e-float-input e-control-wrapper">
                      <input
                        id="Id"
                        name="ID"
                        type="text"
                        class="e-field"
                        value="{{ data.id }}"
                        disabled
                      />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="e-label">Title</td>
                  <td>
                    <div class="e-float-input e-control-wrapper">
                      <input
                        id="Title"
                        name="title"
                        type="text"
                        class="e-field"
                        value="{{ data.title }}"
                      />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="e-label">Description</td>
                  <td>
                    <div class="e-float-input e-control-wrapper">
                      <input
                        id="Description"
                        name="description"
                        type="text"
                        class="e-field"
                        value="{{ data.description }}"
                      />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="e-label">Assignee</td>
                  <td>
                    <!-- <ejs-dropdownlist
                      id="AssigneeData"
                      #assigneeDataStatus
                      name="assignee_user"
                      class="e-field"
                      [fields]="assigneefields"
                      [dataSource]="assigneeData"
                      [text]="data.name"
                      value="{data.id}"
                      placeholder="Assignee User"
                    >
                    </ejs-dropdownlist> -->
                    <select
                      id="AssigneeData"
                      class="e-field"
                      name="assignee_user"
                      ngModel="{{ data.assignee_user }}"
                    >
                      <option
                        value="{{ user.id }}"
                        *ngFor="let user of assigneeData"
                      >
                        {{ user.name }}
                      </option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="e-label">Assignee Group</td>
                  <td>
                    <ejs-dropdownlist
                      id="AssigneeGroupData"
                      #assigneeGroupDataStatus
                      name="assignee_group"
                      class="e-field"
                      [fields]="assigneeGroupfields"
                      [dataSource]="assigneeGroupData"
                      value="{{ data.assignee_group }}"
                      placeholder="Assignee Group"
                    >
                    </ejs-dropdownlist>
                  </td>
                </tr>
                <tr>
                  <td class="e-label">Status</td>
                  <td>
                    <ejs-dropdownlist
                      id="Status"
                      #dropdownStatus
                      name="status"
                      class="e-field"
                      [dataSource]="statusData"
                      value="{{ data.status }}"
                      placeholder="Status"
                    >
                    </ejs-dropdownlist>
                  </td>
                </tr>
                <tr>
                  <td class="e-label">Due Date</td>
                  <td>
                    <input
                      id="DueDate"
                      name="due_date"
                      type="text"
                      class="e-field"
                      value="{{ data.due_date }}"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </ng-template>
        </ejs-kanban>
      </div>
    </div>
  </mat-card-content>
</mat-card>
