<div class="layout-topbar">
  <div
    class="menu-wrapper lt-md"
  >
    <button mat-icon-button color="primary" (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>
    <img class="logo" src="assets/layout/images/logo.png" />
  </div>
  <div
    class="menu-wrapper gt-sm"
  >
    <div class="hide-lt__sm">
      <button mat-icon-button (click)="toggleSideBar()">
        <mat-icon>{{
          isSidenavVisible ? 'chevron_left' : 'chevron_right'
        }}</mat-icon>
      </button>
      <mat-label>{{ title }}</mat-label>
    </div>
    <div class="dynamic-top-section">
      <div class="date-picker-wrapper">
        <div *ngIf="!(isMultiClinics$ | async)" class="date-picker-field">
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" (dateChange)="onDateRangeChange('start', $event)" placeholder="Start date">
            <input matEndDate formControlName="end" (dateChange)="onDateRangeChange('end', $event)" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </div>
      </div>
      <div class="clinic-selector-wrapper">
        <div class="clinic-selector-field">
          <mat-select (selectionChange)="onChangeMultiClinics($event)" [value]="selectedMultiClinics" *ngIf="(isMultiClinics$ | async); else singleClinicsSection" multiple>
            <mat-select-trigger>
              {{getClinicName$(selectedMultiClinics?.[0]) | async}}
              <span *ngIf="(selectedMultiClinics?.length || 0) > 1">
                (+{{(selectedMultiClinics?.length || 0) - 1}} {{selectedMultiClinics?.length === 2 ? 'other' : 'others'}})
              </span>
            </mat-select-trigger>
            <mat-option value="all">All Clinics</mat-option>
            <mat-option *ngFor="let clinic of (clinics$ | async)" [value]="clinic.id">
              {{ clinic.clinicName }}
            </mat-option>
          </mat-select>
          <ng-template #singleClinicsSection>
            <mat-select (selectionChange)="onChangeCurrentClinic($event)" [value] = "selectedClinic">
                <mat-option *ngIf="enableAllClinics$ | async" value="all">All Clinics</mat-option>
                <mat-option *ngFor="let clinic of (clinics$ | async)" [value]="clinic.id">
                  {{ clinic.clinicName }}
                </mat-option>
            </mat-select>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <div class="filter-wrapper"></div>
</div>
