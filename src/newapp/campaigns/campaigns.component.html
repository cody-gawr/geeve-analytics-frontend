<div class="campaign-page-container">
    <div class="campaign-header">
      <form [formGroup]="range" (submit)="submitForm()">
          <mat-form-field subscriptSizing="dynamic" appearance="outline">
              <mat-label>Select Campaign</mat-label>
              <mat-select formControlName="campaign_id">
                  <mat-option *ngFor="let campaign of Campaigns" [value]="campaign.value" (click)="this.range.controls['campaign_id'].setValue(campaign.value)">
                    {{campaign.label}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field subscriptSizing="dynamic" appearance="outline">
              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input
                  class="custom-font"
                  matStartDate
                  formControlName="start"
                  (dateChange)="onDateRangeChange('start', $event)"
                  placeholder="Start date" />
                  <input
                  class="custom-font"
                  matEndDate
                  formControlName="end"
                  (dateChange)="onDateRangeChange('end', $event)"
                  placeholder="End date" />
              </mat-date-range-input>
              <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
          <button [disabled]="this.range.invalid" type="submit" mat-raised-button color="primary">Search</button>
      </form>
      <button type="button" (click)="openCreateCampaignDialog()" mat-raised-button color="primary">Create Campaign</button>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
            <ng-container matColumnDef="patient_name">
              <th mat-header-cell *matHeaderCellDef> Patient Name </th>
              <td mat-cell *matCellDef="let element"> {{element.patient_name}} </td>
            </ng-container>
            <ng-container matColumnDef="initial_tx_date">
              <th mat-header-cell *matHeaderCellDef> Treatment Date </th>
              <td mat-cell *matCellDef="let element"> {{element.initial_tx_date}} </td>
            </ng-container>
            <ng-container matColumnDef="initial_tx_id">
              <th mat-header-cell *matHeaderCellDef> Treatment Performed </th>
              <td mat-cell *matCellDef="let element"> {{element.initial_tx_id}} </td>
            </ng-container>

             <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef> Mobile </th>
              <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">Please select a campaign and dates.</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[15, 50, 100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
          </mat-paginator>
    </div>
</div>
