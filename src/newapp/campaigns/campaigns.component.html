      <button type="button" (click)="openCreateCampaignDialog()" mat-raised-button color="primary">Create Campaign</button>

    <div>
        <table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="created">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.created}} </td>
            </ng-container>
            <ng-container matColumnDef="totalPatientsCount">
              <th mat-header-cell *matHeaderCellDef> # Patients </th>
              <td mat-cell *matCellDef="let element"> {{element.totalPatientsCount}} </td>
            </ng-container>

             <ng-container matColumnDef="sentMsgCount">
              <th mat-header-cell *matHeaderCellDef> # Messages Sent </th>
              <td mat-cell *matCellDef="let element"> {{element.sentMsgCount}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> 
                <mat-icon [matMenuTriggerFor]="menu">more_horiz</mat-icon>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                      <mat-icon>refresh</mat-icon>
                      <span>Re-send</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>send</mat-icon>
                    <span>Submit</span>
                  </button>
              </mat-menu>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr  mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row" (click)="goViewPage(row)"></tr>
            <tr mat-row *matNoDataRow>
              <td class="mat-cell" colspan="7">No campaigns</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[15, 50, 100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
          </mat-paginator>
    </div>
</div>
