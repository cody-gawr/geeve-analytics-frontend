<div class="campaign-page-container">
    <div class="campaign-header">
      <div class="date-box">
        <form [formGroup]="range">
            <!-- <mat-form-field subscriptSizing="dynamic" appearance="outline">
                <mat-label>Select Campaign</mat-label>
                <mat-select formControlName="campaign_id">
                    <mat-option *ngFor="let campaign of Campaigns" [value]="campaign.value" (click)="this.range.controls['campaign_id'].setValue(campaign.value)">
                      {{campaign.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->
            <mat-form-field subscriptSizing="dynamic" appearance="outline">
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input
                    class="custom-font"
                    matStartDate
                    formControlName="start"
                    (dateChange)="onDateRangeChange('start', $event)"
                    placeholder="Start date" />
                    <input
                    class="custom-font"
                    matEndDate
                    formControlName="end"
                    (dateChange)="onDateRangeChange('end', $event)"
                    placeholder="End date" />
                </mat-date-range-input>
                <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </form>
      </div>

      <button type="button" (click)="openCreateCampaignDialog()" mat-stroked-button color="primary">Create Campaign</button>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="created">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.created}} </td>
            </ng-container>
            <ng-container matColumnDef="totalPatientsCount">
              <th mat-header-cell *matHeaderCellDef> # Patients </th>
              <td mat-cell *matCellDef="let element"> {{element.totalPatientsCount}} </td>
            </ng-container>

             <ng-container matColumnDef="sentMsgCount">
              <th mat-header-cell *matHeaderCellDef> # Messages Sent </th>
              <td mat-cell *matCellDef="let element"> {{element.sentMsgCount}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element">
                <div  style="display: flex; gap:5px;" [style.color]="choseColor(element.status)">
                  <mat-icon style="font-size:20px;width: 20px;height:20px;">radio_button_unchecked</mat-icon> <div style="text-transform: capitalize;font-weight: 600px;">{{element.status}}</div> 
                </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> 
                <mat-icon [matMenuTriggerFor]="menu">more_horiz</mat-icon>
                <mat-menu #menu="matMenu">
                  <button [disabled]="isResending" (click)="resendCampaign(element)" mat-menu-item>
                      <mat-icon>refresh</mat-icon>
                      <span>Re-send</span>
                  </button>
                  <button *ngIf="element.status === 'draft'" (click)="goViewPage(element)" mat-menu-item>
                    <mat-icon>send</mat-icon>
                    <span>Submit</span>
                  </button>
                  <button *ngIf="element.status !== 'draft'" (click)="goViewPage(element)" mat-menu-item>
                    <mat-icon>visibility</mat-icon>
                    <span>View</span>
                  </button>
              </mat-menu>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr  mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
            <tr mat-row *matNoDataRow>
              <td class="mat-cell" colspan="7">No campaigns</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[15, 50, 100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
          </mat-paginator>
    </div>
</div>
