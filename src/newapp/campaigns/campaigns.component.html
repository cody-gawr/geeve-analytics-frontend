<div class="campaign-page-container">
    <form class="campaign-header" (submit)="submitForm()">
        <mat-form-field subscriptSizing="dynamic" appearance="outline">
            <mat-label>Select Campaign</mat-label>
            <mat-select formControlName="campaign_id">
                <mat-option *ngFor="let campaign of Campaigns" [value]="campaign.value" (click)="this.range.controls['campaign_id'].setValue(campaign.value)">
                {{campaign.label}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field subscriptSizing="dynamic" appearance="outline">
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input
                class="custom-font"
                matStartDate
                formControlName="start"
                (dateChange)="onDateRangeChange('start', $event)"
                placeholder="Start date" />
                <input
                class="custom-font"
                matEndDate
                formControlName="end"
                (dateChange)="onDateRangeChange('end', $event)"
                placeholder="End date" />
            </mat-date-range-input>
            <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Search</button>
    </form>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="patient_id">
              <th mat-header-cell *matHeaderCellDef> Patient ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.patient_id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="patient_name">
              <th mat-header-cell *matHeaderCellDef> Patient Name </th>
              <td mat-cell *matCellDef="let element"> {{element.patient_name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef> Mobile </th>
              <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="initial_tx_id">
              <th mat-header-cell *matHeaderCellDef> Initial Tx ID </th>
              <td mat-cell *matCellDef="let element"> {{element.initial_tx_id}} </td>
            </ng-container>

            <ng-container matColumnDef="initial_tx_date">
              <th mat-header-cell *matHeaderCellDef> Initial Tx Date </th>
              <td mat-cell *matCellDef="let element"> {{element.initial_tx_date}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[15, 50, 100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
          </mat-paginator>
    </div>
</div>
