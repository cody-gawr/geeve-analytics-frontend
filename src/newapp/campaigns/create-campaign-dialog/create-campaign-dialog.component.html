<h2 mat-dialog-title>Create Campaign</h2>
<mat-dialog-content>
  <div class="container">
    <div class="header">
        <button mat-stroked-button [matMenuTriggerFor]="menu">
            <span>Start Campaign</span><mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
            </button>
        </mat-menu>
    </div>
    <div class="body">
        <div class="side">
            <div cdkDropList 
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList]"
            (cdkDropListDropped)="drop($event)" 
            cdkDropListOrientation="horizontal"
            class="drag-container">
                <drag-drop-button class="drag-item" *ngFor="let item of todo" cdkDrag [iconName]="item.iconName" [title]="item.title" [enableClickable]="false"></drag-drop-button>
            </div>
        </div>
        <div class="content">
            <div cdkDropList 
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList]"
            (cdkDropListDropped)="drop($event)" 
            cdkDropListOrientation="horizontal"
            class="drop-container">
                <drag-drop-button class="drag-item" *ngFor="let item of done" cdkDrag [iconName]="item.iconName" [title]="item.title" [enableClickable]="true"></drag-drop-button>
            </div>

            <div class="table">
                <table mat-table [dataSource]="dataSource">

        
                    <ng-container matColumnDef="patientName">
                        <th mat-header-cell *matHeaderCellDef> Patient Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="previousCampaigns">
                        <th mat-header-cell *matHeaderCellDef> Previous Campaigns </th>
                        <td mat-cell *matCellDef="let element"> {{element.previousCampaigns}} </td>
                    </ng-container>

                    <ng-container matColumnDef="lastAppointment">
                        <th mat-header-cell *matHeaderCellDef> Last Appointment </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastAppointment}} </td>
                    </ng-container>


                    <ng-container matColumnDef="lastProvider">
                        <th mat-header-cell *matHeaderCellDef> Last Provider </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastProvider}} </td>
                    </ng-container>


                    <ng-container matColumnDef="nextAppointment">
                        <th mat-header-cell *matHeaderCellDef> Next Appointment </th>
                        <td mat-cell *matCellDef="let element"> {{element.nextAppointment}} </td>
                    </ng-container>


                    <ng-container matColumnDef="nextProvider">
                        <th mat-header-cell *matHeaderCellDef> Next provider </th>
                        <td mat-cell *matCellDef="let element"> {{element.nextProvider}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
  </div>
</mat-dialog-content>
