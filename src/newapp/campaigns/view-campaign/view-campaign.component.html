<div>
  <div style="display: flex;padding: 15px;gap: 15px;">
    <drag-drop-button *ngFor="let item of done" cdkDrag 
                    [iconName]="item.iconName" 
                    [iconUrlWhite]="item.iconUrlWhite" [iconUrl]="item.iconUrl" [isDone]="false" 
                    [filterName]="item.filterName" 
                    [title]="item.title" 
                    [isOpen]="false"
                    [settings]="item.settings"
    ></drag-drop-button>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.created | date: 'yyyy-dd-MM'  }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="patient_name">
          <th mat-header-cell *matHeaderCellDef> Patient Name </th>
          <td mat-cell *matCellDef="let element"> {{element.patient_name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="phone_number">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="sms_text">
          <th mat-header-cell *matHeaderCellDef> Message </th>
          <td mat-cell *matCellDef="let element"> {{element.sms_text}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><mat-spinner *ngIf="isResending" style="width: 20px;height: 20px;"></mat-spinner></th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon [matMenuTriggerFor]="menu">more_horiz</mat-icon>
            <mat-menu #menu="matMenu">
              <button [disabled]="element.unsubscribed || element.status !== 'failed'" (click)="resendMessage(element)" mat-menu-item>
                <mat-icon>send</mat-icon>
                <span>Resend</span>
              </button>
          </mat-menu>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
