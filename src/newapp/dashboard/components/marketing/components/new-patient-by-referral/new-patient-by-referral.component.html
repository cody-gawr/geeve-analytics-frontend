<div class="chart-container">
  <mat-icon
    [tooltip]="toolTip"
    matTooltipPosition="below"
    color="primary"
    class="help-tip"
    fontIcon="help"></mat-icon>
  <mat-icon
    *ngIf="isTableIconVisible$ | async"
    [ngClass]="showTableInfo ? 'active' : ''"
    (click)="toggleTableInfo()"
    class="table-info-icon"
    fontIcon="table_rows_narrow" />    
  <div class="chart-title">New Patients By Referral</div>
  <div class="chart-content">
    <spin-loader
      class="empty-placeholder"
      *ngIf="isComingSoon; else enabledChart"
      [disableSpin]="true">
      Coming Soon...
    </spin-loader>
    <ng-template #enabledChart>
      <div
        [ngClass]="
          (chartType$ | async) == 'doughnut'
            ? [
                'canvas-wrapper',
                'chart-box',
                
                'j-items-center'
              ]
            : ['canvas-wrapper', 'chart-box']
        ">
        <div
          class="pa-table adjust-pa-table"
          *ngIf="(isChartClicked && (pmsName$ | async) === 'praktika') || isChartClicked === 2; else pa01">
          <div>
            <button
                *ngIf="isChartClicked"
                (click)="loadData()"
                mat-flat-button
                color="primary">
                Back
          </button>
          </div>

          <table>
            <thead>
              <tr>
                <th>Patient Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let name of newPatientsListData">
                <td>{{ name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #pa01>
          <div class="pa-table" *ngIf="showTableView$ | async; else graphEle">
            <table>
              <thead>
                <tr>
                  <th>Referral Name</th>
                  <th>Patient Count</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let paInfo of tableData">
                  <td>{{ paInfo.patientName }}</td>
                  <td>{{ paInfo.count }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <ng-template #graphEle>
            <div
              class="chart-gauge new-patient-by-referral-chart"
              [ngClass]="(chartType$ | async) == 'doughnut' ? ['j-padding-20'] : []">
              <spin-loader *ngIf="isLoading$ | async; else mainElem"></spin-loader>
              <ng-template #mainElem>
                <button
                  *ngIf="isChartClicked"
                  (click)="loadData()"
                  mat-flat-button
                  color="primary">
                  Back
                </button>
                <spin-loader
                  class="empty-placeholder"
                  *ngIf="!hasData; else chartElem1"
                  [disableSpin]="true">
                  You have no new patients from referral sources in the selected
                  period
                </spin-loader>
                <ng-template #chartElem1>
                  <canvas
                    *ngIf="isExactOrCore$ | async; else cE02"
                    #mkNewPatientsByReferralCanvas
                    baseChart
                    [datasets]="datasets"
                    [labels]="labels"
                    [type]="chartType$ | async"
                    [legend]="legend$ | async"
                    [options]="chartOptions$ | async"></canvas>
                  <ng-template #cE02>
                    <canvas
                      #mkNewPatientsByReferralCanvas
                      baseChart
                      [datasets]="datasets"
                      [labels]="labels"
                      [type]="chartType$ | async"
                      [legend]="legend$ | async"
                      [options]="chartOptions$ | async"
                      (chartClick)="chartClicked($event)"></canvas>
                  </ng-template>
                </ng-template>
              </ng-template>
            </div>
          </ng-template>
        </ng-template>
        <div
          class="chart-foot"
          *ngIf="!(isTrend$ | async) && (isMultipleClinic$ | async)">
          <div class="w-100">
            <h3>{{ newPatientsByReferralVal | number: '1.0-0' }}</h3>
            <span>Total</span>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
