<div class="dashboard-header-box">
  <date-range-menu class="date-range-container"></date-range-menu>
  <div class="toggle-section">
    <average-mode-toggle *ngIf="isAllDentist$ | async"></average-mode-toggle>
    <trend-mode-toggle *ngIf="!(isAllDentist$ | async)"></trend-mode-toggle>
  </div>
</div>
<div *ngIf="(clinicId$ | async) !== null" class="dashboard-content-box">
  <caProduction-chart [tooltip]="getChartTip(1) | async" class="chart-1" />
</div>
