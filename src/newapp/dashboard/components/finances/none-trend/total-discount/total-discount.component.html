<div class="chart-container">
    <mat-icon
        [matTooltip]="toolTip"
        matTooltipPosition="below"
        color="primary"
        class="help-tip"
        fontIcon="help"
    ></mat-icon>
    <div class="chart-title">
        <mat-icon [color]="trendingIcon == 'trending_up'?'primary':'warn'" [fontIcon]="trendingIcon"></mat-icon>
        <span>
            Total Discounts
        </span>
    </div>
    <div class="chart-content">
        <div class="canvas-wrapper chart-box">
            <div class="chart-gauge total-discount-gauge">
                <canvas
                    *ngIf="!(isLoading$ | async)"
                    baseChart
                    [datasets]="datasets"
                    [labels]="totalDiscountChartLabels"
                    type="doughnut"
                    [legend]="false"
                    [options]="pieChartOptions"
                    [plugins]="plugins$ | async"
                >
                </canvas>
                <spin-loader *ngIf="isLoading$ | async"></spin-loader>
                <spin-loader *ngIf="datasets[0].data.length <= 0" [disableSpin]="true">
                    You have offered no discounts in the selected period
                </spin-loader>
            </div>
            <div class="chart-foot">
                <div>
                    <h3>${{ totalDiscountChartTotal | number: '1.0-0' }}</h3>
                    <span>{{ durationLabel$ | async }}</span>
                </div>
                <div>
                    <h3>${{ totalDiscountChartTrendTotal | number: '1.0-0' }}</h3>
                    <span>{{ durationTrendLabel$ | async }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
