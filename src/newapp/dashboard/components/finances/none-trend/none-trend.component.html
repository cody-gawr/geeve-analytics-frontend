<div class="none-trend-finances">
  <div class="stats-card-list">
    <stats-card
      *ngIf="getChartTip(31) | async"
      class="stats-card-finance"
      label="Production"
      [value]="'$' + (netProfitProductionVal$ | async | number: '1.0-0')"
      [toolTip]="getChartTip(31) | async"
      iconColor="#f8ca25"
      [isLoading]="isLoadingNetProfitProduction$ | async">
    </stats-card>
    <stats-card
      *ngIf="getChartTip(26) | async"
      class="stats-card-finance"
      label="Net Profit"
      [value]="'$' + (netProfitVal$ | async | number: '1.0-0')"
      [toolTip]="getChartTip(26) | async"
      iconColor="#737eef"
      [isLoading]="isLoadingNetProfit$ | async"
      [isFullMonths]="isFullMonthsDateRange$ | async"
      [isConnectedWith]="isConnectedWith$ | async">
    </stats-card>
    <stats-card
      *ngIf="getChartTip(27) | async"
      class="stats-card-finance"
      label="Net Profit %"
      [value]="(netProfitPercentageVal$ | async | number: '1.0-0') + '%'"
      [toolTip]="getChartTip(27) | async"
      [isLoading]="isLoadingNetProfitPercentage$ | async"
      [isFullMonths]="isFullMonthsDateRange$ | async"
      [isConnectedWith]="isConnectedWith$ | async">
    </stats-card>
  </div>
  <div class="chart-list">
    <div class="chart-row">
      <finance-expense-chart
        *ngIf="getChartTip(29) | async"
        class="expenses-chart"
        [toolTip]="getChartTip(29) | async"
        [isFullMonths]="isFullMonthsDateRange$ | async">
      </finance-expense-chart>
      <prod-per-clinic-chart
        *ngIf="toolTipFnProductionPerVisit$ | async"
        class="prod-per-clinic-chart"
        [toolTip]="toolTipFnProductionPerVisit$ | async"></prod-per-clinic-chart>
    </div>
    <div class="chart-row">
      <fn-hourly-rate-chart
        *ngIf="getChartTip(98) | async"
        [toolTip]="getChartTip(98) | async"
        class="chart33"
      ></fn-hourly-rate-chart>
      <prod-per-visit-chart
        *ngIf="prodPerVisitTip$ | async"
        class="chart33"
        [toolTip]="prodPerVisitTip$ | async"></prod-per-visit-chart>
      <total-discount-chart
        *ngIf="getChartTip(34) | async"
        [toolTip]="getChartTip(34) | async"
        class="chart33"></total-discount-chart>
    </div>
    <div class="chart-row">
        <prod-collection-chart
        *ngIf="getChartTip(33) | async"
        [toolTip]="getChartTip(33) | async"
        class="prod-collection-chart"></prod-collection-chart>
    </div>
  </div>
</div>
