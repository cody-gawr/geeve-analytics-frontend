<div class="dashboard-header-box">
  <date-range-menu class="date-range-container"></date-range-menu>
  <div class="toggle-section">
    <trend-mode-toggle *ngIf="isDentistMode$ | async"></trend-mode-toggle>
  </div>
</div>
<div *ngIf="(clinicId$ | async) !== null" class="dashboard-content-box">
  <cp-procedure-analysis-chart
    [toolTip]="cpPredictorAnalysisTip$ | async"
    class="chart-50"></cp-procedure-analysis-chart>
  <cp-rev-per-procedure-chart
    *ngIf="!(isDentistMode$ | async) || !(isTrend$ | async)"
    [toolTip]="getChartTip(13) | async"
    class="chart-50"></cp-rev-per-procedure-chart>
  <cp-predictor-ratio-chart
    [toolTip]="cpPredictorRatioTip$ | async"
    class="chart-50"></cp-predictor-ratio-chart>
  <cp-clinician-referrals-chart
    [toolTip]="getChartTip(14) | async"
    [ngClass]="
      !(isDentistMode$ | async) || !(isTrend$ | async)
        ? 'chart-50'
        : 'cp-chart-1'
    "
    class="chart-50"></cp-clinician-referrals-chart>
</div>
