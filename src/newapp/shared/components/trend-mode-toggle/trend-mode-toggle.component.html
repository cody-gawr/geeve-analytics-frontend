<div
class="trend-toggle-box"
>
    <label>Trend:</label>
    <mat-button-toggle-group
        class="custom-toggle-buttons"
        name="Trend"
        aria-label="Trends"
        [value] = "trendMode$ | async"
        (change)="onChangeTrendMode($event)"
    >
        <mat-button-toggle value="off">Off</mat-button-toggle>
        <mat-button-toggle [disabled]="isLoadingAllTrend$ | async" value="current">Monthly</mat-button-toggle>
        <mat-button-toggle [disabled]="isLoadingAll$ | async" value="historic">Annual</mat-button-toggle>
    </mat-button-toggle-group>
</div>
