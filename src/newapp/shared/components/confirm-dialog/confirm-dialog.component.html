<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="!hideNoButton" mat-button (click)="onNoClick()">No</button>
  <button mat-button [color]="data.buttonColor || 'primary'" [mat-dialog-close]="true">
    {{ okLabel }}
  </button>
</mat-dialog-actions>
