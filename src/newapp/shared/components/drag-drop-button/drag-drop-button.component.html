<div (click)="selectFilter()" [classList]="getClassList()" >
    <mat-icon *ngIf="isDone" (click)="onClose()" class="close">cancel</mat-icon>
    <div 
        *ngIf="!(settings?.length >0)" 
        class="container"
        type="button" 
        cdkOverlayOrigin #trigger="cdkOverlayOrigin" 
        [appTooltip]="disabled? 'Please update D4w to the latest version then contact Jeeve support to activate this filter': ''"
    >
        <div class="box">
            <!-- <mat-icon>{{iconName}}</mat-icon> -->
            <img [ngStyle]="isDone?{'width': '25px'}:{'width': '44px'}" [src]="iconUrl"/>
            <span>{{title}}</span>
        </div>
    </div>
    <div class="desc" *ngIf="isDone" [innerHTML]="desc"></div>
    <div class="view-box" *ngIf="settings && settings?.length > 0">
        <span>{{title}}</span>
        <div class="box-c" *ngIf="startDate && endDate">
            <span>{{startDate}}</span>
            <b>-</b>
            <span>{{endDate}}</span>
        </div>
        <div class="box-c" *ngIf="minAge !== null && maxAge !== null">
            <span>{{minAge}}</span>
            <b>-</b>
            <span>{{maxAge}}</span>
        </div>
        <div class="box-c" *ngIf="itemCodes && itemCodes?.length > 0">
            <span *ngFor="let it of itemCodes">{{it}}</span>
        </div> 
        <div class="box-c" style="justify-content: center;" *ngIf="all">
            <span>{{all}}</span>
        </div> 
    </div>
</div>
