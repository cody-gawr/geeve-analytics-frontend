<div [classList]="isOpen?['container border-c']:['container']" (click)="isOpen = !isOpen && enableClickable" type="button" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
    <ng-template
        cdkConnectedOverlay
        [cdkConnectedOverlayOrigin]="trigger"
        [cdkConnectedOverlayOpen]="isOpen"
    >
    <div class="overlay-form">
        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Input Number</mat-label>
            <input matInput type="number" [(ngModel)]="numValue">
            <button *ngIf="numValue" matSuffix mat-icon-button (click)="numValue=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    </ng-template>
    <mat-icon>more_horiz</mat-icon>
    <div class="box">
        <mat-icon>{{iconName}}</mat-icon>
        <span>{{title}}</span>
    </div>
</div>
