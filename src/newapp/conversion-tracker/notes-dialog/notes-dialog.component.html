<div class="dialog-header">
  <div class="header-title">
    <h1 mat-dialog-title>{{ title }}</h1>
  </div>

  <mat-icon class="close-icon" (click)="onCloseDialog()">close</mat-icon>
</div>
<mat-dialog-content>
  <div class="notes-control-row">
    <mat-form-field appearance="outline">
      <mat-label>Notes</mat-label>
      <textarea matInput [formControl]="notesControl"></textarea>
    </mat-form-field>
    <mat-error *ngIf="notesControl.invalid && (notesControl.touched || notesControl.dirty)">
      {{ getCodeError(notesControl) }}
    </mat-error>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    color="primary"
    mat-flat-button
    [disabled]="notesControl.invalid"
    (click)="onSaveChanges()"
  >
    Save Changes
  </button>
  <button color="primary" mat-stroked-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
